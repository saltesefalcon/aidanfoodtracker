<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Transfer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Firebase & EmailJS -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdWAxKfSLI7jf7vJSwrIXogvL3LRW-GFU",
      authDomain: "aidan-food-tracker.firebaseapp.com",
      projectId: "aidan-food-tracker",
      storageBucket: "aidan-food-tracker.appspot.com",
      messagingSenderId: "397728832351",
      appId: "1:397728832351:web:33645f7f37ee1f277ff4ea",
      databaseURL: "https://aidan-food-tracker-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const locations = ["Prohibition", "Tulia Osteria", "Ce Soir", "Beacon"];
    const locationEmails = {
      "Prohibition": "accounts@prohibitionsocialhouse.com",
      "Beacon": "accounts@beaconsocialhouse.com",
      "Tulia Osteria": "accounts@tuliaosteria.com",
      "Ce Soir": "accounts@cesoirbrasserie.com"
    };
    const units = ["oz", "lb", "kg", "fl oz", "ml", "L"];
    let selectedMonth = new Date().toISOString().slice(0, 7);

    function $(id) { return document.getElementById(id); }

    function setupUI() {
      locations.forEach(loc => {
        ["from", "to"].forEach(id => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = loc;
          $(id).appendChild(opt);
        });
      });
      units.forEach(unit => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = unit;
        $("unit").appendChild(opt);
      });
    }

    function updateMonthDisplay() {
      $("current-month").textContent = selectedMonth;
    }

    function addTransfer() {
      const date = $("date").value;
      const from = $("from").value;
      const to = $("to").value;
      const product = $("product").value;
      const amount = parseFloat($("amount").value);
      const unit = $("unit").value;
      const costPerUnit = parseFloat($("cost").value) || null;
      const comment = $("comment").value || "";

      if (!date || !from || !to || !product || isNaN(amount) || !unit || from === to) {
        alert("Please complete all required fields and make sure 'from' and 'to' are different.");
        return;
      }

      const monthKey = date.slice(0, 7);
      const log = { date, from, to, product, amount, unit, costPerUnit, comment };

      const fromRef = db.ref(`logs/${from}/${monthKey}`).push();
      const toRef = db.ref(`logs/${to}/${monthKey}`).push();
      fromRef.set(log);
      toRef.set(log);

      loadLogs();
    }

    function createInvoice(log) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const invoiceNumber = Date.now();
      const isOut = true;
      const sign = isOut ? "-" : "+";
      const totalValue = log.costPerUnit ? (log.amount * log.costPerUnit).toFixed(2) : "N/A";

      doc.setFontSize(16);
      doc.text(`Invoice #${invoiceNumber}`, 20, 20);
      doc.setFontSize(12);
      doc.text(`From: ${log.from}`, 20, 30);
      doc.text(`To: ${log.to}`, 20, 40);
      doc.text(`Date: ${log.date}`, 20, 50);
      doc.text(`Product: ${log.product}`, 20, 60);
      doc.text(`Amount: ${sign}${log.amount} ${log.unit}`, 20, 70);
      doc.text(`Cost per unit: $${log.costPerUnit ?? "N/A"}`, 20, 80);
      doc.text(`Total Value: $${totalValue}`, 20, 90);

      const pdfDataUri = doc.output("datauristring");
      const win = window.open("", "_blank");
      win.document.write(`
        <html><head><title>Invoice Preview</title>
        <style>
          body { margin: 0; font-family: Arial; }
          iframe { width: 100%; height: 90vh; border: none; }
          .buttons {
            padding: 10px; display: flex; justify-content: space-around;
            background: #f0f0f0; border-top: 1px solid #ccc;
          }
          button {
            padding: 10px 20px; font-size: 1rem;
            border: none; border-radius: 5px; cursor: pointer;
          }
          .send { background: green; color: white; }
          .cancel { background: red; color: white; }
        </style>
        </head><body>
        <iframe src="${pdfDataUri}"></iframe>
        <div class="buttons">
          <button class="cancel" onclick="window.close()">Cancel</button>
          <button class="send" onclick="window.opener.sendInvoice(${JSON.stringify(log)}, ${invoiceNumber}); window.close();">Send Invoice</button>
        </div>
        </body></html>
      `);
    }

    function sendInvoice(log, invoiceNumber) {
      const subject = `Aidan Food Transfer ${log.date} ${invoiceNumber}`;
      emailjs.init("53xKou9OzR6BhrdWL");

      const totalValue = log.costPerUnit ? (log.amount * log.costPerUnit).toFixed(2) : "N/A";
      const templateParams = {
        from_location: log.from,
        to_location: log.to,
        transfer_date: log.date,
        product: log.product,
        amount: log.amount,
        unit: log.unit,
        cost_per_unit: log.costPerUnit || "",
        total_value: totalValue,
        invoice_number: invoiceNumber,
        subject_line: subject,
        email_to: locationEmails[log.to]
      };

      emailjs.send("service_gnviol9", "template_6d3c34k", templateParams)
        .then(() => alert("Invoice sent successfully!"))
        .catch(err => console.error("Error sending invoice:", err));
    }

    function loadLogs() {
      $("logs").innerHTML = "";
      locations.forEach(store => {
        const section = document.createElement("div");
        section.innerHTML = `<h3>${store}</h3>`;
        const storeRef = db.ref(`logs/${store}/${selectedMonth}`);
        storeRef.once("value", snapshot => {
          snapshot.forEach(child => {
            const log = child.val();
            const div = document.createElement("div");
            div.className = "log-entry";
            const isOut = log.from === store;
            const sign = isOut ? "-" : "+";
            const color = isOut ? "red" : "green";
            div.innerHTML = `<span style="color:${color};">${sign}${log.amount} ${log.unit} of ${log.product}${log.costPerUnit ? ` @ $${log.costPerUnit}` : ""}</span><br>
              <button onclick='createInvoice(${JSON.stringify(log)})'>Create Invoice</button>`;
            section.appendChild(div);
          });
        });
        $("logs").appendChild(section);
      });
    }

    function changeMonth(offset) {
      const [year, month] = selectedMonth.split("-").map(Number);
      const newDate = new Date(year, month - 1 + offset);
      selectedMonth = `${newDate.getFullYear()}-${String(newDate.getMonth() + 1).padStart(2, '0')}`;
      updateMonthDisplay();
      loadLogs();
    }

    window.onload = () => {
      setupUI();
      $("date").valueAsDate = new Date();
      updateMonthDisplay();
      loadLogs();
    }
  </script>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; background: #f8f8f8; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, button {
      width: 100%; padding: 10px; margin: 5px 0 15px; font-size: 1rem;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    h1, h2 { text-align: center; }
    .log-entry {
      background: white; border: 1px solid #ddd; border-radius: 6px;
      padding: 10px; margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Food Transfer Tracker</h1>

  <label>Date:</label>
  <input type="date" id="date">

  <label>From:</label>
  <select id="from"></select>

  <label>To:</label>
  <select id="to"></select>

  <label>Product:</label>
  <input id="product">

  <label>Amount:</label>
  <input type="number" id="amount">

  <label>Unit:</label>
  <select id="unit"></select>

  <label>Cost per unit:</label>
  <input type="number" id="cost" placeholder="$">

  <label>Comment:</label>
  <input id="comment" placeholder="Optional">

  <button onclick="addTransfer()">Submit Transfer</button>

  <h2>Logs for <button onclick="changeMonth(-1)">&lt;</button> <span id="current-month"></span> <button onclick="changeMonth(1)">&gt;</button></h2>
  <div id="logs"></div>
</body>
</html>
