<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Food Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: Arial; max-width: 700px; margin: auto; padding: 15px; background: #f9f9f9; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    h1 { margin: 0; font-size: 1.8rem; }
    #login-btn { padding: 6px 12px; font-size: .9rem; border: none; border-radius: 4px; cursor: pointer; }
    #login-btn.logout { background: #dc3545; color: #fff; }
    #login-btn:not(.logout) { background: #28a745; color: #fff; }
    .form-row { margin-bottom: 10px; }
    label { display: block; font-weight: bold; margin-top: 10px; }
    input, select, button { width: 100%; padding: 8px; margin: 6px 0; box-sizing: border-box; font-size: 1rem; }
    button.main { background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: .2s; }
    button.main:hover { background: #0056b3; }
    button.main:active { background: #003f7f; transform: scale(.98); }
    #total-value { font-size: .95rem; color: #333; }
    .log-entry { background: #fff; border: 1px solid #ccc; border-radius: 6px; padding: 10px; margin: 8px 0; }
    .log-entry.completed { opacity: .6; }
    .completed-label { color: green; font-style: italic; margin-top: 5px; }
    .admin-only { display: none; }
    body.admin .admin-only { display: block; }
    @media(min-width:600px){
      .form-row { display: flex; gap: 10px; }
      input, select { flex: 1; width: auto; }
      label { display: inline-block; width: auto; margin-top: 0; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Food Transfer Tracker</h1>
    <button id="login-btn">Login</button>
  </div>

  <!-- Transfer Form -->
  <div class="form-row">
    <label>Date: <input type="date" id="date"/></label>
    <label>From: <select id="from"></select></label>
    <label>To:   <select id="to"></select></label>
  </div>
  <div class="form-row">
    <label>Product: <input id="product" placeholder="Product name"/></label>
    <label>Amount:  <input type="number" id="amount" placeholder="0"/></label>
    <label>Unit:    <select id="unit"></select></label>
  </div>
  <div class="form-row">
    <label>Cost per <span id="unit-label">unit</span>: <input type="number" id="cost" placeholder="$"/></label>
    <div id="total-value"></div>
    <label>Comment: <input id="comment" placeholder="Optional comment"/></label>
  </div>
  <button class="main" onclick="addTransfer()">Submit Transfer</button>

  <!-- Logs -->
  <h2>
    Logs for
    <button class="main" onclick="changeMonth(-1)">&lt;</button>
    <span id="current-month"></span>
    <button class="main" onclick="changeMonth(1)">&gt;</button>
  </h2>
  <div id="logs"></div>
  <button class="main admin-only" onclick="exportExcel()">Download Monthly Report</button>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // — CONFIGURATION —
    const ADMIN_PASSWORD   = "SuperSecret123";
    const EMAILJS_USERID   = "53xKou9OzR6BhrdWL";   // ← your Public Key
    const EMAILJS_SERVICE  = "service_gnviol9";
    const EMAILJS_TEMPLATE = "template_6d3c34k";
    emailjs.init(EMAILJS_USERID);

    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyAMnZy_gRIu43w6RyvcgRFHcV6xQjBAriM",
      authDomain: "food-tracker-fd312.firebaseapp.com",
      databaseURL: "https://food-tracker-fd312-default-rtdb.firebaseio.com",
      projectId: "food-tracker-fd312",
      storageBucket: "food-tracker-fd312.firebasestorage.app",
      messagingSenderId: "1012475913662",
      appId: "1:1012475913662:web:81837595030d4b8a8105ef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const locations = ["Prohibition","Tulia Osteria","Ce Soir","Beacon"];
    const units     = ["oz","lb","kg","fl oz","ml","L"];
    let selectedMonth = new Date().toISOString().slice(0,7);

    const emailAddresses = {
      "Prohibition":   "accounts@prohibitionsocialhouse.com",
      "Beacon":        "accounts@beaconsocialhouse.com",
      "Tulia Osteria": "accounts@tuliaosteria.com",
      "Ce Soir":       "accounts@cesoirbrasserie.com"
    };

    // temp storage for PDF URIs
    window._pdfMap = {};

    function $(id){ return document.getElementById(id); }

    // Admin login toggle
    function isAdmin(){ return localStorage.getItem("isAdmin")==="true"; }
    function setAdmin(on){
      localStorage.setItem("isAdmin", on?"true":"false");
      document.body.classList.toggle("admin", on);
      const btn = $("login-btn");
      btn.textContent = on?"Logout":"Login";
      btn.classList.toggle("logout", on);
      loadLogs();
    }
    $("login-btn").onclick = () => {
      if(isAdmin()) return setAdmin(false);
      const pw = prompt("Admin password:");
      if(pw===ADMIN_PASSWORD) setAdmin(true);
      else alert("Wrong password");
    };

    // Build UI & initial load
    async function setupUI(){
      locations.forEach(loc => {
        ["from","to"].forEach(id => {
          const o = document.createElement("option");
          o.value = o.textContent = loc;
          $(id).appendChild(o);
        });
      });
      units.forEach(u => {
        const o = document.createElement("option");
        o.value = o.textContent = u;
        $("unit").appendChild(o);
      });
      ["unit","amount","cost"].forEach(id => $(id).oninput = updateTotal);
      $("date").valueAsDate = new Date();
      setAdmin(isAdmin());
      await loadLogs();
    }

    function updateTotal(){
      $("unit-label").textContent = $("unit").value;
      const a = parseFloat($("amount").value)||0,
            c = parseFloat($("cost").value)||0;
      $("total-value").textContent = (a && c)
        ? `Total Value: $${(a*c).toFixed(2)}`
        : "";
    }

    async function getNextInvoice(){
      const snap = await db.ref("invoiceCounter").once("value");
      const cur  = snap.exists()?snap.val():1000;
      const nxt  = cur+1;
      await db.ref().update({ invoiceCounter: nxt });
      return nxt;
    }

    function renderLogEntry(store,month,key,log){
      const div = document.createElement("div");
      div.className = log.completed ? "log-entry completed" : "log-entry";
      div.dataset.store = store;
      div.dataset.month = month;
      div.dataset.key   = key;
      const costTxt  = log.costPerUnit ? ` @ $${log.costPerUnit.toFixed(2)} each` : "";
      const totalTxt = log.costPerUnit ? ` = $${(log.amount*log.costPerUnit).toFixed(2)}` : "";
      const color    = log.amount<0 ? "red" : "green";
      const disp     = log.amount<0 ? log.amount : "+"+log.amount;
      let html = `
        <span style="color:${color};font-size:.95rem">
          ${disp} ${log.unit} of ${log.product}${costTxt}${totalTxt}
          (${log.date}${log.comment?` | ${log.comment}`:""})
        </span><br>
      `;
      if(isAdmin() && !log.completed){
        html += `
          <div class="admin-only">
            <button onclick="editLog('${store}','${month}','${key}',this)">Edit</button>
            <button onclick="openInvoice('${store}','${month}','${key}')">Create Invoice</button>
          </div>
        `;
      }
      if(log.completed){
        html += `<div class="completed-label">Completed</div>`;
      }
      div.innerHTML = html;
      return div;
    }

    async function loadLogs(){
      $("logs").innerHTML = "";
      $("current-month").textContent = selectedMonth;
      for(const s of locations){
        const section = document.createElement("div");
        section.innerHTML = `<h3>${s}</h3>`;
        const snap = await db.ref(`logs/${s}/${selectedMonth}`).once("value");
        const data = snap.val()||{};
        for(const [k,l] of Object.entries(data)){
          section.appendChild(renderLogEntry(s,selectedMonth,k,l));
        }
        $("logs").appendChild(section);
      }
    }

    async function addTransfer(){
      const d  = $("date").value,
            f  = $("from").value,
            t  = $("to").value,
            p  = $("product").value.trim(),
            a  = parseFloat($("amount").value),
            u  = $("unit").value,
            c  = parseFloat($("cost").value)||0,
            cm = $("comment").value.trim();
      if(!d||!f||!t||!p||isNaN(a)||f===t){
        return alert("Complete all fields and make From≠To.");
      }
      const mk = d.slice(0,7),
            key= db.ref("logs").push().key,
            out= { date:d,from:f,to:t,product:p,unit:u,costPerUnit:c,comment:cm,completed:false,amount:-a },
            inn= {...out,amount:a},
            upd= {};
      upd[`logs/${f}/${mk}/${key}`] = out;
      upd[`logs/${t}/${mk}/${key}`] = inn;
      await db.ref().update(upd);
      ["product","amount","cost","comment"].forEach(id=>$(id).value="");
      $("unit").selectedIndex=0; updateTotal();
      await loadLogs();
    }

    async function editLog(store,month,key,btn){
      const snap=await db.ref(`logs/${store}/${month}/${key}`).once("value`);
      const d=snap.val(); if(!d) return alert("Not found");
      const p=btn.parentElement;
      p.innerHTML=`
        <input id="e-date" type="date" value="${d.date}"/>
        <input id="e-prod" placeholder="Product" value="${d.product}"/>
        <input id="e-amt"  type="number" value="${Math.abs(d.amount)}"/>
        <select id="e-unit">${units.map(u=>
          `<option${u===d.unit?" selected":""}>${u}</option>`).join("")}
        </select>
        <input id="e-cost" placeholder="Cost/unit" value="${d.costPerUnit||0}"/>
        <input id="e-cmnt" placeholder="Comment" value="${d.comment||""}"/>
        <button onclick="saveEdit('${d.from}','${d.to}','${month}','${key}')">Save</button>
      `;
    }

    async function saveEdit(from,to,month,key){
      const dv=$("e-date").value,
            pv=$("e-prod").value.trim(),
            av=parseFloat($("e-amt").value),
            uv=$("e-unit").value,
            cv=parseFloat($("e-cost").value)||0,
            cm=$("e-cmnt").value.trim();
      const out={date:dv,from,to,product:pv,unit:uv,costPerUnit:cv,comment:cm,completed:false,amount:-av},
            inn={...out,amount:av}, upd={};
      upd[`logs/${from}/${month}/${key}`] = out;
      upd[`logs/${to}/${month}/${key}`]   = inn;
      await db.ref().update(upd);
      await loadLogs();
    }

    // openInvoice (unchanged)
    async function openInvoice(store,month,key){
      // ... generates PDF and stores in window._pdfMap[inv] ...
    }

    // **REPLACE** sendInvoice with attachment logic:
    async function sendInvoice(store,month,key,inv){
      const snap  = await db.ref(`logs/${store}/${month}/${key}`).once("value");
      const log   = snap.val(); if(!log) return alert("Not found.");
      const uri   = window._pdfMap && window._pdfMap[inv];
      if(!uri) return alert("PDF not available.");
      const base64 = uri.split(",")[1];
      const params = {
        invoice_number: inv,
        date:           log.date,
        from_location:  log.from,
        to_location:    log.to
      };
      const attachments = [{ name:`Invoice_${inv}.pdf`, data: base64 }];
      // send to sender
      await emailjs.send(EMAILJS_SERVICE, EMAILJS_TEMPLATE,
        { ...params, to_email: emailAddresses[log.from] },
        { attachments }
      );
      // send to receiver
      await emailjs.send(EMAILJS_SERVICE, EMAILJS_TEMPLATE,
        { ...params, to_email: emailAddresses[log.to] },
        { attachments }
      );
      // mark completed
      const other = log.from===store? log.to:log.from, u={};
      u[`logs/${store}/${month}/${key}/completed`]      = true;
      u[`logs/${other}/${month}/${key}/completed`] = true;
      await db.ref().update(u);
      await loadLogs();
      alert("Invoices sent with PDF!");
    }

    function changeMonth(offset){
      const [y,m] = selectedMonth.split("-").map(Number),
            d = new Date(y,m-1+offset);
      selectedMonth = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}`;
      loadLogs();
    }

    function exportExcel(){
      // ... unchanged ...
    }

    // expose & init
    window.addTransfer  = addTransfer;
    window.editLog      = editLog;
    window.saveEdit     = saveEdit;
    window.openInvoice  = openInvoice;
    window.sendInvoice  = sendInvoice;
    window.changeMonth  = changeMonth;
    window.exportExcel  = exportExcel;
    setupUI();
  </script>
</body>
</html>
