<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Transfer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Firebase & SheetJS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      update,
      get
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAMnZy_gRIu43w6RyvcgRFHcV6xQjBAriM",
      authDomain: "food-tracker-fd312.firebaseapp.com",
      projectId: "food-tracker-fd312",
      storageBucket: "food-tracker-fd312.firebasestorage.app",
      messagingSenderId: "1012475913662",
      appId: "1:1012475913662:web:81837595030d4b8a8105ef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const locations = ["Prohibition", "Tulia Osteria", "Ce Soir", "Beacon"];
    const units = ["oz", "lb", "kg", "fl oz", "ml", "L"];
    let selectedMonth = new Date().toISOString().slice(0, 7);

    function $(id) { return document.getElementById(id); }

    function setupUI() {
      locations.forEach(loc => {
        ["from","to"].forEach(id => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = loc;
          $(id).appendChild(opt);
        });
      });
      units.forEach(unit => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = unit;
        $("unit").appendChild(opt);
      });
      $("unit").addEventListener("change", updateUnitLabel);
      $("cost").addEventListener("input", updateTotalValue);
      $("amount").addEventListener("input", updateTotalValue);
      loadLogs();
    }

    function updateUnitLabel() {
      $("unit-label").textContent = $("unit").value;
      updateTotalValue();
    }

    function updateTotalValue() {
      const a = parseFloat($("amount").value),
            c = parseFloat($("cost").value);
      if(!isNaN(a) && !isNaN(c)) {
        $("total-value").textContent = `Total Value: $${(a*c).toFixed(2)}`;
      } else {
        $("total-value").textContent = "";
      }
    }

    async function getNextInvoiceNumber() {
      const snap = await get(ref(db,"invoiceCounter"));
      const cur = snap.exists()?snap.val():1000, next = cur+1;
      await update(ref(db),{invoiceCounter:next});
      return next;
    }

    // --- ADD TRANSFER with single shared key ---
    async function addTransfer() {
      console.log("Submit Transfer clicked!");
      const date = $("date").value,
            from = $("from").value,
            to   = $("to").value,
            product = $("product").value,
            amount  = parseFloat($("amount").value),
            unit    = $("unit").value,
            costPerUnit = parseFloat($("cost").value)||null,
            comment     = $("comment").value||"";

      if(!date||!from||!to||!product||isNaN(amount)||!unit||from===to) {
        alert("Complete all fields and ensure 'from'â‰ 'to'.");
        return;
      }

      const monthKey = date.slice(0,7),
            log = {date,from,to,product,amount,unit,costPerUnit,comment};

      // generate one new key under 'from'
      const fromPath = `logs/${from}/${monthKey}`,
            toPath   = `logs/${to}/${monthKey}`;
      const newRef = push(ref(db,fromPath));  // doesn't write until set()
      await set(newRef, log);
      await set(ref(db,`${toPath}/${newRef.key}`), log);

      // clear inputs
      ["product","amount","cost","comment"].forEach(id=>$(id).value="");
      $("unit").selectedIndex=0;
      updateUnitLabel();
      $("total-value").textContent="";

      loadLogs();
    }

    // --- CREATE LOG ENTRY HTML ---
    function createLogEntryHTML(store,month,id,log) {
      const div = document.createElement("div");
      div.className = "log-entry";
      const costTxt = log.costPerUnit?` @ $${log.costPerUnit.toFixed(2)} each`:"",
            totalTxt= log.costPerUnit?` = $${(log.amount*log.costPerUnit).toFixed(2)}`:"",
            isOut= log.from===store, sign=isOut?"-":"+", color=isOut?"red":"green";
      div.innerHTML=`
        <span style="color:${color};font-size:0.95rem">
          ${sign}${log.amount} ${log.unit} of ${log.product}${costTxt}${totalTxt}
          (${log.date}${log.comment?` | ${log.comment}`:""})
        </span><br>
        <button onclick="editLog('${store}','${month}','${id}',this)">Edit</button>
        <button onclick="createInvoice('${store}','${month}','${id}')">Create Invoice</button>
      `;
      return div;
    }

    // --- EDIT LOG ---
    async function editLog(store,month,id,btn) {
      const snap=await get(ref(db,`logs/${store}/${month}/${id}`));
      const data=snap.val();
      if(!data) return alert("Log not found");
      const other = data.from===store?data.to:data.from;
      const parent=btn.parentElement;
      parent.innerHTML=`
        <input id="edit-date" type="date" value="${data.date}">
        <input id="edit-product" placeholder="Product" value="${data.product}">
        <input id="edit-amount" type="number" value="${data.amount}">
        <select id="edit-unit">${units.map(u=>`<option${u===data.unit?" selected":""}>${u}</option>`).join("")}</select>
        <input id="edit-cost" type="number" placeholder="Cost/unit" value="${data.costPerUnit||""}">
        <input id="edit-comment" placeholder="Comment" value="${data.comment||""}">
        <button onclick="saveEdit('${data.from}','${data.to}','${month}','${id}',this)">Save</button>
      `;
    }

    // --- SAVE EDITED LOG (updates both sides) ---
    async function saveEdit(from, to, month, id, btn) {
      const updated = {
        date: $("edit-date").value,
        product: $("edit-product").value,
        amount: parseFloat($("edit-amount").value),
        unit: $("edit-unit").value,
        costPerUnit: parseFloat($("edit-cost").value)||null,
        comment: $("edit-comment").value||""
      };
      // update both
      await update(ref(db,`logs/${from}/${month}/${id}`), updated);
      await update(ref(db,`logs/${to}/${month}/${id}`), updated);
      loadLogs();
    }

    // --- INVOICE / EMAILJS (unchanged) ---
    window.createInvoice = async function(store,month,id){
      const snap=await get(ref(db,`logs/${store}/${month}/${id}`)), log=snap.val();
      if(!log) return alert("Log not found");
      const inv = await getNextInvoiceNumber();
      const {jsPDF}=window.jspdf, doc=new jsPDF();
      const isOut=log.from===store, sign=isOut?"-":"+", total=log.costPerUnit?(log.amount*log.costPerUnit).toFixed(2):"N/A";
      doc.setFontSize(16); doc.text(`Invoice #${inv}`,20,20);
      doc.setFontSize(12);
      doc.text(`From: ${log.from}`,20,30);
      doc.text(`To: ${log.to}`,20,40);
      doc.text(`Date: ${log.date}`,20,50);
      doc.text(`Product: ${log.product}`,20,60);
      doc.text(`Amount: ${sign}${log.amount} ${log.unit}`,20,70);
      doc.text(`Cost per unit: $${log.costPerUnit??"N/A"}`,20,80);
      doc.text(`Total Value: $${total}`,20,90);
      doc.text(`Direction: ${isOut?"Outgoing":"Incoming"}`,20,100);
      const uri=doc.output("datauristring"), win=window.open("","_blank");
      win.document.write(`
        <html><head><title>Invoice</title>
        <style>body{margin:0;font-family:Arial;}
        iframe{width:100%;height:90vh;border:none;}
        .buttons{padding:10px;display:flex;justify-content:space-around;background:#f0f0f0;border-top:1px solid #ccc;}
        button{padding:10px 20px;font-size:1rem;border:none;border-radius:5px;cursor:pointer;transition:background-color .3s;}
        button:active{transform:scale(0.98);background:#003f7f;}
        .send{background:green;color:#fff;}.cancel{background:red;color:#fff;}
        </style></head><body>
        <iframe src="${uri}"></iframe>
        <div class="buttons">
          <button class="cancel" onclick="window.close()">Cancel</button>
          <button class="send" onclick="sendInvoice(${JSON.stringify({log,inv,uri})},this)">Send Invoice</button>
        </div>
        </body></html>`);
    };

    window.sendInvoice = function({log,inv,uri},button){
      const emails={
        "Prohibition":"accounts@prohibitionsocialhouse.com",
        "Beacon":"accounts@beaconsocialhouse.com",
        "Tulia Osteria":"accounts@tuliaosteria.com",
        "Ce Soir":"accounts@cesoirbrasserie.com"
      };
      emailjs.send('service_gnviol9','template_6d3c34k',{
        invoice_number:inv,
        date:log.date,
        from:log.from,
        to:log.to
      }).then(_=>{
        alert('Sent');
        button.disabled=true;
      }).catch(e=>{
        console.error(e);
        alert('Failed');
      });
    };

    // --- LOAD LOGS ---
    function loadLogs(){
      $("logs").innerHTML="";
      $("current-month").textContent=selectedMonth;
      locations.forEach(store=>{
        const sec=document.createElement("div");
        sec.innerHTML=`<h3>${store}</h3>`;
        get(ref(db,`logs/${store}/${selectedMonth}`)).then(snap=>{
          snap.forEach(c=>{
            sec.appendChild(createLogEntryHTML(store,selectedMonth,c.key,c.val()));
          });
        });
        $("logs").appendChild(sec);
      });
    }

    function changeMonth(offset){
      const [y,m]=selectedMonth.split("-").map(Number),
            d=new Date(y,m-1+offset);
      selectedMonth=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}`;
      loadLogs();
    }

    function exportExcel(){
      get(ref(db,"logs")).then(snap=>{
        const wb=XLSX.utils.book_new();
        snap.forEach(ss=>{
          const store=ss.key, rows=[];
          ss.forEach(ms=>{
            ms.forEach(ls=>{
              const l=ls.val(), out=l.from===store?-l.amount:l.amount;
              rows.push([l.date,l.from,l.to,l.product,out,l.unit,l.costPerUnit||"",out*(l.costPerUnit||0)||"",l.comment||""]);
            });
          });
          const ws=XLSX.utils.aoa_to_sheet([["Date","From","To","Product","Amount","Unit","Cost/Unit","Total","Comment"],...rows]);
          XLSX.utils.book_append_sheet(wb,ws,store.slice(0,31));
        });
        XLSX.writeFile(wb,`FoodTransfers_${selectedMonth}.xlsx`);
      });
    }

    // Expose to global
    window.addTransfer = addTransfer;
    window.editLog    = editLog;
    window.saveEdit   = saveEdit;
    window.changeMonth= changeMonth;
    window.exportExcel= exportExcel;
    window.updateUnitLabel = updateUnitLabel;

    window.onload = ()=>{
      setupUI();
      $("date").valueAsDate=new Date();
    };
  </script>

  <style>
    body{font-family:Arial;padding:15px;max-width:700px;margin:auto;background:#f9f9f9}
    h1,h2,h3{text-align:center;margin-bottom:10px}
    .form-row{margin-bottom:10px}
    input,select,button{width:100%;padding:8px;margin:6px 0;box-sizing:border-box;font-size:1rem}
    label{font-weight:bold;display:block;margin-top:10px}
    .log-entry{background:#fff;border:1px solid #ccc;padding:10px;margin:8px 0;border-radius:6px}
    #total-value{font-size:0.95rem;color:#333;margin-bottom:10px}
    button{background:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer;transition:background-color .3s}
    button:hover{background:#0056b3}
    button:active{background:#003f7f;transform:scale(0.98)}
    @media(min-width:600px){.form-row{display:flex;gap:10px}input,select{flex:1;width:auto}label{display:inline-block;width:auto;margin-top:0}}
  </style>
</head>
<body>
  <h1>Food Transfer Tracker</h1>

  <div class="form-row">
    <label>Date: <input type="date" id="date"></label>
    <label>From: <select id="from"></select></label>
    <label>To: <select id="to"></select></label>
  </div>

  <div class="form-row">
    <label>Product: <input id="product" placeholder="Product name"></label>
    <label>Amount: <input type="number" id="amount" placeholder="0"></label>
    <label>Unit: <select id="unit"></select></label>
  </div>

  <div class="form-row">
    <label>Cost per <span id="unit-label">unit</span>: <input type="number" id="cost" placeholder="$"></label>
    <div id="total-value"></div>
    <label>Comment: <input id="comment" placeholder="Optional comment"></label>
  </div>

  <button onclick="addTransfer()">Submit Transfer</button>

  <h2>
    Logs for
    <button onclick="changeMonth(-1)">&lt;</button>
    <span id="current-month"></span>
    <button onclick="changeMonth(1)">&gt;</button>
  </h2>

  <div id="logs"></div>
  <button onclick="exportExcel()">Download Monthly Report</button>
</body>
</html>
