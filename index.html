<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Transfer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("53xKou9OzR6BhrdWL");
  </script>

  <!-- Firebase & SheetJS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, update, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";

    const firebaseConfig = {
      apiKey: "AIzaSyAdWAxKfSLI7jf7vJSwrIXogvL3LRW-GFU",
      authDomain: "aidan-food-tracker.firebaseapp.com",
      projectId: "aidan-food-tracker",
      storageBucket: "aidan-food-tracker.appspot.com",
      messagingSenderId: "397728832351",
      appId: "1:397728832351:web:33645f7f37ee1f277ff4ea",
      databaseURL: "https://aidan-food-tracker-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const locations = ["Prohibition", "Tulia Osteria", "Ce Soir", "Beacon"];
    const emailMap = {
      "Prohibition": "prohibition@example.com",
      "Tulia Osteria": "tulia@example.com",
      "Ce Soir": "cesoir@example.com",
      "Beacon": "beacon@example.com"
    };

    const units = ["oz", "lb", "kg", "fl oz", "ml", "L"];
    let selectedMonth = new Date().toISOString().slice(0, 7);

    function $(id) { return document.getElementById(id); }

    function setupUI() {
      locations.forEach(loc => {
        ["from", "to"].forEach(id => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = loc;
          $(id).appendChild(opt);
        });
      });
      units.forEach(unit => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = unit;
        $("unit").appendChild(opt);
      });

      $("unit").addEventListener("change", updateUnitLabel);
      $("cost").addEventListener("input", updateTotalValue);
      $("amount").addEventListener("input", updateTotalValue);
    }

    function updateUnitLabel() {
      $("unit-label").textContent = $("unit").value;
      updateTotalValue();
    }

    function updateTotalValue() {
      const amount = parseFloat($("amount").value);
      const cost = parseFloat($("cost").value);
      if (!isNaN(amount) && !isNaN(cost)) {
        const total = (amount * cost).toFixed(2);
        $("total-value").textContent = `Total Value: $${total}`;
      } else {
        $("total-value").textContent = "";
      }
    }

    async function getNextInvoiceNumber() {
      const counterRef = ref(db, "invoiceCounter");
      const snapshot = await get(counterRef);
      let current = snapshot.exists() ? snapshot.val() : 1000;
      const next = current + 1;
      await update(ref(db), { invoiceCounter: next });
      return next;
    }

    function addTransfer() {
      const date = $("date").value;
      const from = $("from").value;
      const to = $("to").value;
      const product = $("product").value;
      const amount = parseFloat($("amount").value);
      const unit = $("unit").value;
      const costPerUnit = parseFloat($("cost").value) || null;
      const comment = $("comment").value || "";

      if (!date || !from || !to || !product || isNaN(amount) || !unit || from === to) {
        alert("Please complete all required fields and make sure 'from' and 'to' are different.");
        return;
      }

      const monthKey = date.slice(0, 7);
      const log = { date, from, to, product, amount, unit, costPerUnit, comment };

      const fromRef = ref(db, `logs/${from}/${monthKey}`);
      const toRef = ref(db, `logs/${to}/${monthKey}`);

      push(fromRef, log);
      push(toRef, log);

      ["product", "amount", "cost", "comment"].forEach(id => $(id).value = "");
      $("unit").selectedIndex = 0;
      updateUnitLabel();
      $("total-value").textContent = "";

      loadLogs();
    }

    function createLogEntryHTML(store, month, id, log) {
      const div = document.createElement("div");
      div.className = "log-entry";

      const cost = log.costPerUnit ? ` @ $${log.costPerUnit.toFixed(2)} each` : "";
      const totalCost = log.costPerUnit ? ` = $${(log.amount * log.costPerUnit).toFixed(2)}` : "";

      const isOut = log.from === store;
      const sign = isOut ? "-" : "+";
      const color = isOut ? "red" : "green";

      div.innerHTML = `
        <span style="color:${color}; font-size:0.95rem;">
          ${sign}${log.amount} ${log.unit} of ${log.product}${cost}${totalCost}
          (${log.date}${log.comment ? ` | ${log.comment}` : ""})
        </span><br>
        <button onclick="editLog('${store}', '${month}', '${id}', this)">Edit</button>
        <button onclick="createInvoice('${store}', '${month}', '${id}')">Create Invoice</button>
      `;

      return div;
    }

    window.createInvoice = async function(store, month, id) {
      const logRef = ref(db, `logs/${store}/${month}/${id}`);
      const snapshot = await get(logRef);
      const log = snapshot.val();
      if (!log) return alert("Log not found.");

      const invoiceNumber = await getNextInvoiceNumber();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const isOut = log.from === store;
      const sign = isOut ? "-" : "+";
      const total = log.costPerUnit ? (log.amount * log.costPerUnit).toFixed(2) : "N/A";

      doc.setFontSize(16);
      doc.text(`Invoice #${invoiceNumber}`, 20, 20);
      doc.setFontSize(12);
      doc.text(`From: ${log.from}`, 20, 30);
      doc.text(`To: ${log.to}`, 20, 40);
      doc.text(`Date: ${log.date}`, 20, 50);
      doc.text(`Product: ${log.product}`, 20, 60);
      doc.text(`Amount: ${sign}${log.amount} ${log.unit}`, 20, 70);
      doc.text(`Cost per unit: $${log.costPerUnit ?? "N/A"}`, 20, 80);
      doc.text(`Total Value: $${total}`, 20, 90);
      doc.text(`Direction: ${isOut ? "Outgoing" : "Incoming"}`, 20, 100);

      const pdfBlob = doc.output("blob");
      const reader = new FileReader();
      reader.onload = function () {
        const pdfBase64 = reader.result.split(',')[1];

        const recipient = isOut ? log.to : log.from;
        const toEmail = emailMap[recipient] || "default@example.com";

        emailjs.send("service_gnviol9", "template_6d3c34k", {
          to_email: toEmail,
          from_name: "Food Tracker",
          invoice_number: invoiceNumber,
          message: `Attached is invoice #${invoiceNumber} for ${log.product} transferred from ${log.from} to ${log.to}.`,
          pdf_attachment: pdfBase64
        }).then(() => {
          alert(`Invoice #${invoiceNumber} sent to ${toEmail}`);
        }).catch((err) => {
          console.error("EmailJS error:", err);
          alert("Failed to send email.");
        });
      };
      reader.readAsDataURL(pdfBlob);
    };

    // ... editLog, saveEdit, loadLogs, exportExcel, changeMonth unchanged ...

    window.editLog = function(store, month, id, btn) {
      const logRef = ref(db, `logs/${store}/${month}/${id}`);
      get(logRef).then(snapshot => {
        const data = snapshot.val();
        if (!data) return;

        const parent = btn.parentElement;
        parent.innerHTML = `
          <input value="${data.date}" id="edit-date" type="date">
          <input value="${data.product}" id="edit-product" placeholder="Product">
          <input value="${data.amount}" id="edit-amount" type="number">
          <select id="edit-unit">${units.map(u => `<option ${u === data.unit ? "selected" : ""}>${u}</option>`)}</select>
          <input value="${data.costPerUnit || ""}" id="edit-cost" type="number" placeholder="Cost/unit">
          <input value="${data.comment || ""}" id="edit-comment" placeholder="Comment">
          <button onclick="saveEdit('${store}', '${month}', '${id}', this)">Save</button>
        `;
      });
    };

    window.saveEdit = function(store, month, id, btn) {
      const updated = {
        date: $("edit-date").value,
        product: $("edit-product").value,
        amount: parseFloat($("edit-amount").value),
        unit: $("edit-unit").value,
        costPerUnit: parseFloat($("edit-cost").value) || null,
        comment: $("edit-comment").value || ""
      };
      update(ref(db, `logs/${store}/${month}/${id}`), updated).then(() => {
        alert("Edit saved!");
        loadLogs();
      });
    };

    window.loadLogs = function() {
      $("logs").innerHTML = "";
      $("current-month").textContent = selectedMonth;

      locations.forEach(store => {
        const section = document.createElement("div");
        section.innerHTML = `<h3>${store}</h3>`;
        const storeRef = ref(db, `logs/${store}/${selectedMonth}`);
        get(storeRef).then(snapshot => {
          snapshot.forEach(child => {
            const div = createLogEntryHTML(store, selectedMonth, child.key, child.val());
            section.appendChild(div);
          });
        });
        $("logs").appendChild(section);
      });
    };

    window.changeMonth = function(offset) {
      const [year, month] = selectedMonth.split("-").map(Number);
      const newDate = new Date(year, month - 1 + offset);
      selectedMonth = `${newDate.getFullYear()}-${String(newDate.getMonth() + 1).padStart(2, '0')}`;
      loadLogs();
    };

    window.onload = () => {
      setupUI();
      $("date").valueAsDate = new Date();
      updateUnitLabel();
      loadLogs();
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      max-width: 700px;
      margin: auto;
      background: #f9f9f9;
    }
    h1, h2, h3 { text-align: center; margin-bottom: 10px; }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
      font-size: 1rem;
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    .log-entry {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
    }
    #total-value {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 10px;
    }
    @media (min-width: 600px) {
      .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      input, select { width: auto; flex: 1; }
      label { display: inline-block; width: auto; margin-top: 0; }
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>

<body>
  <h1>Food Transfer Tracker</h1>

  <div class="form-row">
    <label>Date: <input type="date" id="date"></label>
    <label>From: <select id="from"></select></label>
    <label>To: <select id="to"></select></label>
  </div>

  <div class="form-row">
    <label>Product: <input id="product" placeholder="Product name"></label>
    <label>Amount: <input type="number" id="amount" placeholder="0"></label>
    <label>Unit: <select id="unit"></select></label>
  </div>

  <div class="form-row">
    <label>Cost per <span id="unit-label">unit</span>: <input type="number" id="cost" placeholder="$"></label>
    <div id="total-value"></div>
    <label>Comment: <input id="comment" placeholder="Optional comment"></label>
  </div>

  <button onclick="addTransfer()">Submit Transfer</button>

  <h2>
    Logs for 
    <button onclick="changeMonth(-1)">&lt;</button>
    <span id="current-month"></span>
    <button onclick="changeMonth(1)">&gt;</button>
  </h2>

  <div id="logs"></div>

  <button onclick="exportExcel()">Download Monthly Report</button>
</body>
</html>
