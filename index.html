<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Transfer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding:15px; max-width:700px; margin:auto; background:#f9f9f9 }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; }
    h1 { margin:0; font-size:1.8rem; }
    #login-btn { background:#28a745; color:#fff; border:none; padding:6px 12px; border-radius:4px; cursor:pointer; font-size:0.9rem; }
    #login-btn.logout { background:#dc3545; }
    .form-row { margin-bottom:10px }
    input, select, button { width:100%; padding:8px; margin:6px 0; box-sizing:border-box; font-size:1rem }
    label { font-weight:bold; display:block; margin-top:10px }
    .item-group { background:#fff; border:1px solid #ddd; padding:10px; margin-bottom:10px; border-radius:6px }
    .total-value { font-size:0.95rem; color:#333; margin-top:5px; }
    .log-entry { background:#fff; border:1px solid #ccc; padding:10px; margin:8px 0; border-radius:6px }
    .log-entry.completed { opacity:0.6 }
    .completed-label { font-style:italic; color:green; margin-top:5px }
    .admin-only { display:none; }
    body.admin .admin-only { display:block; }
    button.main { background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; transition:background-color .3s }
    button.main:hover { background:#0056b3 }
    button.main:active { background:#003f7f; transform:scale(0.98) }
    /* invoice modal styles */
    #invoice-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; }
    #invoice-content { position:absolute; top:5%; left:5%; width:90%; height:90%; background:#fff; border-radius:6px; overflow:hidden; display:flex; flex-direction:column; }
    #invoice-iframe { flex:1; border:none; }
    #invoice-buttons { padding:10px; text-align:right; background:#f0f0f0; }
    #invoice-buttons button { margin-left:8px; }
    .inline { display:inline-block; margin-right:8px; }
    .muted { color:#666; font-size:0.9rem }
    .ok { color:#1b7f3a }
    .err { color:#b30000 }
    @media(min-width:600px){
      .form-row { display:flex; gap:10px }
      input, select { flex:1; width:auto }
      label { display:inline-block; width:auto; margin-top:0 }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Food Transfer Tracker</h1>
    <div>
      <span id="fb-status" class="muted">Firebase: <em>checking…</em></span>
      <button id="login-btn" type="button" style="margin-left:10px">Login</button>
    </div>
  </div>

  <!-- Date & Location selectors -->
  <div class="form-row">
    <label>Date: <input type="date" id="date"></label>
    <label>From: <select id="from"></select></label>
    <label>To:   <select id="to"></select></label>
  </div>

  <!-- Template for each item block -->
  <template id="item-template">
    <div class="item-group">
      <div class="form-row">
        <label>Product: <input name="product" placeholder="Product name"></label>
        <label>Amount:  <input type="number" name="amount" placeholder="0"></label>
        <label>Unit:    <select name="unit"></select></label>
      </div>
      <div class="form-row">
        <label>Cost per <span class="unit-label">unit</span>: <input type="number" step="0.01" name="cost" placeholder="$"></label>
        <div class="total-value"></div>
        <label>Comment: <input name="comment" placeholder="Optional comment"></label>
      </div>
    </div>
  </template>

  <!-- Container and action buttons -->
  <div id="items-container"></div>
  <button id="add-item-btn" type="button" class="main">Additional Items</button>
  <button id="submit-btn" type="button" class="main">Submit Transfer</button>

  <!-- Logs section -->
  <h2>
    Logs for
    <button class="main" type="button" onclick="changeMonth(-1)">&lt;</button>
    <span id="current-month"></span>
    <button class="main" type="button" onclick="changeMonth(1)">&gt;</button>
  </h2>
  <div id="logs"></div>

  <!-- Reports -->
  <div class="admin-only" style="margin-top:12px;">
    <button class="main" type="button" onclick="exportExcel()">Download Monthly Report</button>
  </div>

  <div class="admin-only" style="margin-top:10px;">
    <label class="inline">From: <input type="date" id="report-start"></label>
    <label class="inline">To:   <input type="date" id="report-end"></label>
    <button class="main inline" type="button" onclick="exportDateRange()">Download Report by Date</button>
  </div>

  <!-- Location + date-range invoice builder -->
  <div class="admin-only" style="margin-top:14px;">
    <div class="muted" style="margin-bottom:6px;">Build an invoice for all transfers (in & out) for one location within a date range.</div>
    <label class="inline">Location: <select id="inv-loc"></select></label>
    <label class="inline">Start: <input type="date" id="inv-start"></label>
    <label class="inline">End:   <input type="date" id="inv-end"></label>
    <button class="main inline" type="button" id="build-range-invoice">Create Invoice (By Location & Date Range)</button>
  </div>

  <!-- Invoice Modal -->
  <div id="invoice-modal">
    <div id="invoice-content">
      <iframe id="invoice-iframe"></iframe>
      <div id="invoice-buttons">
        <button id="invoice-cancel">Close</button>
        <button id="invoice-download">Download PDF</button>
        <button id="invoice-print">Print</button>
      </div>
    </div>
  </div>

  <!-- External libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    function $(id){ return document.getElementById(id); }

    // ----- Initialize Firebase -----
    const firebaseConfig = {
      apiKey: "AIzaSyAMnZy_gRIu43w6RyvcgRFHcV6xQjBAriM",
      authDomain: "food-tracker-fd312.firebaseapp.com",
      databaseURL: "https://food-tracker-fd312-default-rtdb.firebaseio.com",
      projectId: "food-tracker-fd312",
      storageBucket: "food-tracker-fd312.firebasestorage.app",
      messagingSenderId: "1012475913662",
      appId: "1:1012475913662:web:81837595030d4b8a8105ef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Firebase connectivity indicator
    (function watchFirebaseConnection(){
      const status = $("fb-status");
      const connRef = db.ref(".info/connected");
      connRef.on("value", snap => {
        if (snap.val() === true) {
          status.innerHTML = 'Firebase: <strong class="ok">connected</strong>';
        } else {
          status.innerHTML = 'Firebase: <strong class="err">offline</strong>';
        }
      });
    })();

    // Auth-driven admin toggle
    function setAdmin(isOn){
      document.body.classList.toggle("admin", !!isOn);
      const btn = $("login-btn");
      btn.textContent = isOn ? "Logout" : "Login";
      btn.classList.toggle("logout", isOn);
      loadLogs();
    }

    // Login/Logout with Firebase Auth (prompts for email + password)
    $("login-btn").addEventListener("click", async ()=>{
      const user = auth.currentUser;
      if (user) {
        await auth.signOut();
        setAdmin(false);
        return;
      }
      const email = prompt("Admin email:");
      if (!email) return;
      const pw = prompt("Password:");
      if (pw == null) return;
      try {
        await auth.signInWithEmailAndPassword(email.trim(), pw);
        // setAdmin will be called from onAuthStateChanged below
      } catch (e) {
        console.error(e);
        alert("Login failed. Check email/password or account access.");
      }
    });

    auth.onAuthStateChanged(u => {
      setAdmin(!!u);
    });
        
    (function writeProbe(){
      const statusEl = document.getElementById('fb-status');
      const ref = firebase.database().ref('__probe').push();
      ref.set({ ts: Date.now() })
        .then(() => ref.remove())
        .catch(e => {
          console.error('Probe write blocked:', e);
          alert('Database write blocked: ' + (e?.code || e?.message || e));
          if (statusEl) statusEl.innerHTML = 'Firebase: <strong class="err">connected (no write)</strong>';
        });
    })();


    // ----- Static data -----
    const locations = ["Prohibition","Tulia Osteria","Ce Soir","Beacon"];
    const units     = ["oz","lb","kg","fl oz","ml","L"];
    let selectedMonth = new Date().toISOString().slice(0,7);

    // ----- Setup UI on load -----
    function fillLocationSelect(sel){
      locations.forEach(loc=>{ const o=document.createElement("option"); o.value=o.textContent=loc; sel.appendChild(o); });
    }
    async function setupUI(){
      $("date").valueAsDate = new Date();
      fillLocationSelect($("from"));
      fillLocationSelect($("to"));
      fillLocationSelect($("inv-loc"));
      $("add-item-btn").addEventListener("click", addItem);
      $("submit-btn").addEventListener("click", addTransfer);
      addItem();
      const today = new Date().toISOString().slice(0,10);
      $("report-start").value = today;
      $("report-end").value   = today;
      $("inv-start").value    = today;
      $("inv-end").value      = today;
      $("invoice-cancel").onclick = ()=> { closeInvoiceModal(); };
      $("invoice-download").onclick = ()=> {
        if (window.__lastPDF) {
          const blob = window.__lastPDF.output("blob");
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = window.__lastPDFName || "invoice.pdf";
          a.click();
          URL.revokeObjectURL(url);
        }
      };
      $("invoice-print").onclick = ()=> {
        const iframe = $("invoice-iframe");
        iframe.contentWindow?.focus();
        iframe.contentWindow?.print();
      };
      $("build-range-invoice").addEventListener("click", buildRangeInvoice);
    }

    function closeInvoiceModal(){
      $("invoice-modal").style.display = "none";
      $("invoice-iframe").src = "about:blank";
      window.__lastPDF = null;
      window.__lastPDFName = null;
    }

    function addItem(){
      const frag = $("item-template").content.cloneNode(true);
      const sel = frag.querySelector('select[name="unit"]');
      const label = frag.querySelector('.unit-label');
      const amtInput = frag.querySelector('input[name="amount"]');
      const costInput= frag.querySelector('input[name="cost"]');
      const totalDiv = frag.querySelector('.total-value');
      units.forEach(u=>{ const o=document.createElement("option"); o.value=o.textContent=u; sel.appendChild(o); });
      label.textContent = sel.value;
      function updateVal(){
        label.textContent = sel.value;
        const a=parseFloat(amtInput.value), c=parseFloat(costInput.value);
        totalDiv.textContent = (!isNaN(a)&&!isNaN(c))? `Total: $${(a*c).toFixed(2)}` : "";
      }
      sel.addEventListener("change", updateVal);
      amtInput.addEventListener("input", updateVal);
      costInput.addEventListener("input", updateVal);
      $("items-container").appendChild(frag);
    }

    async function loadLogs(){
      $("logs").innerHTML = "";
      $("current-month").textContent = selectedMonth;
      for(const store of locations){
        const sec = document.createElement("div");
        sec.innerHTML = `<h3>${store}</h3>`;
        try{
          const snap = await db.ref(`logs/${store}/${selectedMonth}`).once("value");
          const data = snap.val();
          if(data) Object.entries(data).forEach(([key,log])=> sec.appendChild(renderLogEntry(store,selectedMonth,key,log)));
        }catch(e){
          console.error("Failed to load logs", e);
        }
        $("logs").appendChild(sec);
      }
    }

    function renderLogEntry(store,month,key,log){
      const div = document.createElement("div");
      div.className = log.completed?"log-entry completed":"log-entry";
      const color    = log.amount<0?"red":"green";
      const display  = log.amount<0?log.amount:`+${log.amount}`;
      div.innerHTML = `<span style="color:${color}">${display} ${log.unit} of ${log.product} (${log.date})</span>`;
      return div;
    }

    async function addTransfer(){
  const date = $("date").value, from = $("from").value, to = $("to").value;
  if(!date||!from||!to||from===to) return alert("Select valid date/from/to.");
  selectedMonth = date.slice(0,7);
  const groups = document.querySelectorAll('.item-group');

  try {
    for (const g of groups) {
      const product = g.querySelector('[name="product"]').value.trim();
      const amt     = parseFloat(g.querySelector('[name="amount"]').value);
      const unit    = g.querySelector('[name="unit"]').value;
      const cpuRaw  = g.querySelector('[name="cost"]').value;
      const cpu     = cpuRaw === "" ? null : parseFloat(cpuRaw);
      const comment = g.querySelector('[name="comment"]').value || "";

      if (!product || isNaN(amt)) return alert("Complete all fields.");

      const key   = firebase.database().ref('logs').push().key;
      const out   = { date, from, to, product, unit, costPerUnit: cpu, comment, amount: -amt };
      const inLog = { date, from, to, product, unit, costPerUnit: cpu, comment, amount:  amt };

      const upd = {};
      upd[`logs/${from}/${selectedMonth}/${key}`] = out;
      upd[`logs/${to}/${selectedMonth}/${key}`]   = inLog;

      await firebase.database().ref().update(upd);
    }
  } catch (e) {
    console.error("Submit failed:", e);
    alert("Submit failed: " + (e?.code || e?.message || e));
    return; // stop resetting the form on failure
  }

  // success UI reset
  $("items-container").innerHTML = "";
  $("date").valueAsDate = new Date();
  $("from").selectedIndex = $("to").selectedIndex = 0;
  addItem();
  loadLogs();
}


    // ------- Location + Date Range Invoice (monospace, clean columns) -------
    async function buildRangeInvoice(){
      const loc = $("inv-loc").value;
      const s   = $("inv-start").value;
      const e   = $("inv-end").value;
      if(!loc) return alert("Choose a location.");
      if(!s || !e) return alert("Choose start and end dates.");
      const start = new Date(s), end = new Date(e);
      if(end<start) return alert("End date must be after start date.");

      // collect rows (both directions relative to loc)
      let rows = [];
      try{
        const snap = await db.ref(`logs/${loc}`).once("value");
        if (snap.exists()) {
          snap.forEach(monthSnap => {
            monthSnap.forEach(logSnap => {
              const l = logSnap.val();
              if (!l) return;
              const d = new Date(l.date);
              if (d >= start && d <= end) {
                const cpu = Number.isFinite(l.costPerUnit) ? Number(l.costPerUnit) : 0;
                const amt = Number(l.amount) || 0; // +incoming, -outgoing
                const counterparty = amt < 0 ? l.to : l.from;
                rows.push({
                  date: l.date,
                  direction: amt < 0 ? "Out" : "In",
                  counterparty,
                  product: l.product,
                  qty: Math.abs(amt),
                  unit: l.unit,
                  cpu,
                  lineValue: +(amt * cpu).toFixed(2) // signed
                });
              }
            });
          });
        }
      }catch(err){
        console.error("Failed to read logs for range invoice", err);
        return alert("Could not read transfers to build invoice (check rules/connection).");
      }
      if (!rows.length) return alert("No transfers found.");

      // sort & totals
      rows.sort((a,b)=> a.date.localeCompare(b.date));
      const incomingTotal = rows.filter(r=>r.direction==="In").reduce((s,r)=>s + r.lineValue, 0);
      const outgoingTotal = rows.filter(r=>r.direction==="Out").reduce((s,r)=>s + r.lineValue, 0);
      const netTotal      = +(incomingTotal + outgoingTotal).toFixed(2); // outgoing is negative

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();                 // A4 width ≈ 210mm
      const left = 14, right = 200;            // printable bounds
      const rowH = 6;

      function clip(str,max){ str = String(str ?? ""); return str.length>max ? str.slice(0,max-1)+"…" : str; }

      // Header
      doc.setFontSize(16).text(`Invoice (All Transfers for ${loc})`, left, 20);
      doc.setFontSize(12);
      [
        `Location: ${loc}`,
        `Range: ${s} to ${e}`,
        `Generated: ${new Date().toISOString().slice(0,19).replace('T',' ')}`
      ].forEach((t,i)=>doc.text(t, left, 30 + 8*i));

      // Table layout (monospace makes alignment tidy)
      doc.setFont("courier","bold");
      doc.setFontSize(11);

      // Column x positions
      const X = {
        date: left,      // 14
        dir:  40,
        party:55,
        product: 100,
        qty: 150,        // right-aligned
        unit: 165,
        cost: 180,       // right-aligned
        total: right     // 200, right-aligned
      };

      let y = 64;
      doc.text("Date",        X.date,   y);
      doc.text("Dir",         X.dir,    y);
      doc.text("Counterparty",X.party,  y);
      doc.text("Product",     X.product,y);
      doc.text("Qty",         X.qty,    y, { align:"right" });
      doc.text("Unit",        X.unit,   y);
      doc.text("Cost",        X.cost,   y, { align:"right" });
      doc.text("Line Total",  X.total,  y, { align:"right" });

      doc.setFont("courier","normal");

      // Rows
      y += rowH;
      for (const r of rows){
        if (y > 270){ doc.addPage(); y = 20; } // page break

        const partyTxt   = clip(r.counterparty, 22);
        const productTxt = clip(r.product, 28);
        const costTxt    = `$${r.cpu.toFixed(2)}`;
        const lineVal    = (r.lineValue >= 0 ? "" : "-") + `$${Math.abs(r.lineValue).toFixed(2)}`;

        doc.text(String(r.date),     X.date,   y);
        doc.text(r.direction,        X.dir,    y);
        doc.text(partyTxt,           X.party,  y);
        doc.text(productTxt,         X.product,y);
        doc.text(String(r.qty),      X.qty,    y, { align:"right" });
        doc.text(String(r.unit),     X.unit,   y);
        doc.text(costTxt,            X.cost,   y, { align:"right" });
        doc.text(lineVal,            X.total,  y, { align:"right" });

        y += rowH;
      }

      // Totals block
      y += 8;
      if (y > 270){ doc.addPage(); y = 20; }
      doc.setFont("courier","bold");
      const incTxt = `$${Math.abs(incomingTotal).toFixed(2)}`;
      const outTxt = `-$${Math.abs(outgoingTotal).toFixed(2)}`;
      const netTxt = (netTotal >= 0 ? "" : "-") + `$${Math.abs(netTotal).toFixed(2)}`;
      doc.text(`Incoming Total: ${incTxt}`, X.cost, y, { align:"right" });
      y += rowH;
      doc.text(`Outgoing Total: ${outTxt}`, X.cost, y, { align:"right" });
      y += rowH;
      doc.text(`Net Total: ${netTxt}`,      X.cost, y, { align:"right" });

      // show
      const filename = `Invoice_${loc}_${s}_${e}.pdf`;
      const blobUri = doc.output("bloburi");
      $("invoice-iframe").src = blobUri;
      $("invoice-modal").style.display = "block";
      window.__lastPDF = doc;
      window.__lastPDFName = filename;
    }
    // ------------------------------------------------------------------------

    function changeMonth(offset){
      const [y,m] = selectedMonth.split("-").map(Number);
      const d = new Date(y, m-1+offset);
      selectedMonth = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}`;
      loadLogs();
    }

    function exportExcel(){
      db.ref("logs").once("value").then(snapshot=>{
        const wb = XLSX.utils.book_new();
        snapshot.forEach(storeSnap=>{
          const rows=[];
          storeSnap.forEach(monthSnap=>{
            monthSnap.forEach(logSnap=>{
              const l=logSnap.val();
              const tot=Number.isFinite(l.costPerUnit)?(l.amount*l.costPerUnit).toFixed(2):"";
              rows.push([l.date,l.from,l.to,l.product,l.amount,l.unit,l.costPerUnit??"",tot,l.comment||""]);
            });
          });
          const ws = XLSX.utils.aoa_to_sheet([["Date","From","To","Product","Amount","Unit","Cost","Total","Comment"],...rows]);
          XLSX.utils.book_append_sheet(wb,ws,storeSnap.key.slice(0,31));
        });
        XLSX.writeFile(wb,`FoodTransfers_${selectedMonth}.xlsx`);
      }).catch(e=>{
        console.error("Export failed", e);
        alert("Export failed (check connection).");
      });
    }

    function exportDateRange(){
      const startD=new Date($("report-start").value), endD=new Date($("report-end").value);
      if(isNaN(startD)||isNaN(endD)) return alert("Please select both start and end dates.");
      db.ref("logs").once("value").then(snapshot=>{
        const wb = XLSX.utils.book_new();
        snapshot.forEach(storeSnap=>{
          const rows=[];
          storeSnap.forEach(monthSnap=>{
            monthSnap.forEach(logSnap=>{
              const l=logSnap.val(), d=new Date(l.date);
              if(d>=startD&&d<=endD){
                const tot=Number.isFinite(l.costPerUnit)?(l.amount*l.costPerUnit).toFixed(2):"";
                rows.push([l.date,l.from,l.to,l.product,l.amount,l.unit,l.costPerUnit??"",tot,l.comment||""]);
              }
            });
          });
          if(rows.length){
            const ws = XLSX.utils.aoa_to_sheet([["Date","From","To","Product","Amount","Unit","Cost","Total","Comment"],...rows]);
            XLSX.utils.book_append_sheet(wb,ws,storeSnap.key.slice(0,31));
          }
        });
        XLSX.writeFile(wb,`Report_${$("report-start").value}_${$("report-end").value}.xlsx`);
      }).catch(e=>{
        console.error("Export by date failed", e);
        alert("Export by date failed (check connection).");
      });
    }

    // Bootstrap
    setupUI();

    // Auto-logout after 10 minutes idle (UI only; DB writes already require Auth)
    let idleTimeout;
    function resetIdleTimer(){
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(async ()=>{
        if(auth.currentUser){
          await auth.signOut();
          setAdmin(false);
          alert("You have been logged out due to 10 minutes of inactivity.");
        }
      },10*60*1000);
    }
    ["mousemove","keydown","mousedown","touchstart","scroll"].forEach(evt=>{
      document.addEventListener(evt, resetIdleTimer, false);
    });
    resetIdleTimer();

    // Logout on page close
    window.addEventListener("beforeunload", async ()=>{
      if(auth.currentUser){ await auth.signOut(); }
    });
  </script>
</body>
</html>
