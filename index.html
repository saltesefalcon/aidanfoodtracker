<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding:15px; max-width:700px; margin:auto; background:#f9f9f9 }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; }
    h1 { margin:0; font-size:1.8rem; }
    #login-btn { background:#28a745; color:#fff; border:none; padding:6px 12px; border-radius:4px; cursor:pointer; font-size:0.9rem; }
    #login-btn.logout { background:#dc3545; }
    .form-row { margin-bottom:10px }
    input, select, button { width:100%; padding:8px; margin:6px 0; box-sizing:border-box; font-size:1rem }
    label { font-weight:bold; display:block; margin-top:10px }
    .item-group { background:#fff; border:1px solid #ddd; padding:10px; margin-bottom:10px; border-radius:6px }
    .log-entry { background:#fff; border:1px solid #ccc; padding:10px; margin:8px 0; border-radius:6px }
    .log-entry.completed { opacity:0.6 }
    .completed-label { font-style:italic; color:green; margin-top:5px }
    .admin-only { display:none; }
    body.admin .admin-only { display:block; }
    button.main { background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; transition:background-color .3s }
    button.main:hover { background:#0056b3 }
    button.main:active { background:#003f7f; transform:scale(0.98) }
    @media(min-width:600px){
      .form-row { display:flex; gap:10px }
      input, select { flex:1; width:auto }
      label { display:inline-block; width:auto; margin-top:0 }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Food Transfer Tracker</h1>
    <button id="login-btn" type="button">Login</button>
  </div>

  <!-- Date & Location selectors -->
  <div class="form-row">
    <label>Date: <input type="date" id="date"></label>
    <label>From: <select id="from"></select></label>
    <label>To:   <select id="to"></select></label>
  </div>

  <!-- Template for each item block -->
  <template id="item-template">
    <div class="item-group">
      <div class="form-row">
        <label>Product: <input name="product" placeholder="Product name"></label>
        <label>Amount:  <input type="number" name="amount" placeholder="0"></label>
        <label>Unit:    <select name="unit"></select></label>
      </div>
      <div class="form-row">
        <label>Cost per <span class="unit-label">unit</span>: <input type="number" name="cost" placeholder="$"></label>
        <label>Comment: <input name="comment" placeholder="Optional comment"></label>
      </div>
    </div>
  </template>

  <!-- Container and action buttons -->
  <div id="items-container"></div>
  <button id="add-item-btn" type="button" class="main">Additional Items</button>
  <button id="submit-btn" type="button" class="main">Submit Transfer</button>

  <!-- Logs section -->
  <h2>
    Logs for
    <button class="main" type="button" onclick="changeMonth(-1)">&lt;</button>
    <span id="current-month"></span>
    <button class="main" type="button" onclick="changeMonth(1)">&gt;</button>
  </h2>
  <div id="logs"></div>
  <button class="main admin-only" type="button" onclick="exportExcel()">Download Monthly Report</button>

  <!-- External libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    const ADMIN_PASSWORD = "SuperSecret123";
    function $(id){ return document.getElementById(id); }

    // ----- Initialize EmailJS & Firebase -----
    emailjs.init("53xKou9OzR6BhrdWL");
    const firebaseConfig = {
      apiKey: "AIzaSyAMnZy_gRIu43w6RyvcgRFHcV6xQjBAriM",
      authDomain: "food-tracker-fd312.firebaseapp.com",
      databaseURL: "https://food-tracker-fd312-default-rtdb.firebaseio.com",
      projectId: "food-tracker-fd312",
      storageBucket: "food-tracker-fd312.firebasestorage.app",
      messagingSenderId: "1012475913662",
      appId: "1:1012475913662:web:81837595030d4b8a8105ef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ----- Static data -----
    const locations = ["Prohibition","Tulia Osteria","Ce Soir","Beacon"];
    const units     = ["oz","lb","kg","fl oz","ml","L"];
    let selectedMonth = new Date().toISOString().slice(0,7);
    const emailAddresses = {
      "Prohibition":   "accounts@prohibitionsocialhouse.com",
      "Beacon":        "accounts@beaconsocialhouse.com",
      "Tulia Osteria": "accounts@tuliaosteria.com",
      "Ce Soir":       "accounts@cesoirbrasserie.com"
    };

    // ----- Admin login toggle -----
    function isAdmin(){ return localStorage.getItem("isAdmin")==="true"; }
    function setAdmin(v){
      localStorage.setItem("isAdmin", v?"true":"false");
      document.body.classList.toggle("admin", v);
      const btn = $("login-btn");
      btn.textContent = v ? "Logout" : "Login";
      btn.classList.toggle("logout", v);
      loadLogs();
    }
    $("login-btn").addEventListener("click", ()=>{
      if(isAdmin()) return setAdmin(false);
      const pw = prompt("Enter admin password:");
      if(pw===ADMIN_PASSWORD) setAdmin(true);
      else alert("Incorrect password.");
    });

    // ----- Setup UI on load -----
    async function setupUI(){
      // Date picker
      $("date").valueAsDate = new Date();

      // Populate From/To selects
      locations.forEach(loc=>{
        ["from","to"].forEach(id=>{
          const opt = document.createElement("option");
          opt.value = opt.textContent = loc;
          $(id).appendChild(opt);
        });
      });

      // Wire up buttons
      $("add-item-btn").addEventListener("click", addItem);
      $("submit-btn").addEventListener("click", addTransfer);

      // Seed one item block
      addItem();

      // Reflect admin state & load logs
      setAdmin(isAdmin());
    }

    // ----- Add one item block -----
    function addItem(){
      const tmpl  = $("item-template").content.cloneNode(true);
      const sel   = tmpl.querySelector('select[name="unit"]');
      const label = tmpl.querySelector('.unit-label');

      // Fill the unit dropdown & set initial label
      units.forEach(u=>{
        const o = document.createElement("option");
        o.value = o.textContent = u;
        sel.appendChild(o);
      });
      label.textContent = sel.value;

      // Update label whenever unit changes
      sel.addEventListener("change", e=>{
        e.target.closest('.item-group').querySelector('.unit-label')
         .textContent = e.target.value;
      });

      $("items-container").appendChild(tmpl);
    }

    // ----- Load & display logs -----
    async function loadLogs(){
      $("logs").innerHTML = "";
      $("current-month").textContent = selectedMonth;
      for(const store of locations){
        const sec = document.createElement("div");
        sec.innerHTML = `<h3>${store}</h3>`;
        const snap = await db.ref(`logs/${store}/${selectedMonth}`).once("value");
        const data = snap.val();
        if(data){
          Object.entries(data).forEach(([key, log])=>
            sec.appendChild(renderLogEntry(store, selectedMonth, key, log))
          );
        }
        $("logs").appendChild(sec);
      }
    }

    function renderLogEntry(store, month, key, log){
      const div = document.createElement("div");
      div.className = log.completed ? "log-entry completed" : "log-entry";
      div.dataset.store = store;
      div.dataset.month = month;
      div.dataset.key   = key;

      const costTxt  = log.costPerUnit ? ` @ $${log.costPerUnit.toFixed(2)} each` : "";
      const totalTxt = log.costPerUnit ? ` = $${(log.amount * log.costPerUnit).toFixed(2)}` : "";
      const color    = log.amount < 0 ? "red" : "green";
      const display  = log.amount < 0 ? log.amount : "+" + log.amount;

      div.innerHTML = `
        <span style="color:${color};font-size:0.95rem">
          ${display} ${log.unit} of ${log.product}${costTxt}${totalTxt}
          (${log.date}${log.comment ? ` | ${log.comment}` : ""})
        </span><br>
      `;

      if(isAdmin() && !log.completed){
        const adminDiv = document.createElement("div");
        adminDiv.className = "admin-only";
        adminDiv.innerHTML = `
          <button onclick="editLog('${store}','${month}','${key}', this)">Edit</button>
          <button onclick="openInvoice('${store}','${month}','${key}')">Create Invoice</button>
        `;
        div.appendChild(adminDiv);
      }
      if(log.completed){
        const lbl = document.createElement("div");
        lbl.className = "completed-label";
        lbl.textContent = "Completed";
        div.appendChild(lbl);
      }
      return div;
    }

    // ----- Submit all items as transfers -----
    async function addTransfer(){
      const date = $("date").value,
            from = $("from").value,
              to = $("to").value;
      if(!date || !from || !to || from===to){
        return alert("Please select date, From â‰  To.");
      }
      const monthKey = date.slice(0,7);

      const groups = document.querySelectorAll("#items-container .item-group");
      for(const g of groups){
        const product = g.querySelector("[name='product']").value;
        const amt     = parseFloat(g.querySelector("[name='amount']").value);
        const unit    = g.querySelector("[name='unit']").value;
        const cpu     = parseFloat(g.querySelector("[name='cost']").value) || null;
        const cmnt    = g.querySelector("[name='comment']").value || "";

        if(!product || isNaN(amt) || !unit){
          return alert("Complete all item fields before submitting.");
        }

        const key   = db.ref("logs").push().key;
        const out   = { date, from, to, product, unit, costPerUnit:cpu, comment:cmnt, completed:false, amount:-amt };
        const inLog = { date, from, to, product, unit, costPerUnit:cpu, comment:cmnt, completed:false, amount: amt };

        const upd = {};
        upd[`logs/${from}/${monthKey}/${key}`] = out;
        upd[`logs/${to}/${monthKey}/${key}`]   = inLog;
        await db.ref().update(upd);
      }

      // Reset form
      $("items-container").innerHTML = "";
      $("date").valueAsDate = new Date();
      $("from").selectedIndex = $("to").selectedIndex = 0;
      addItem();
      await loadLogs();
    }

    // ----- Edit existing log -----
    async function editLog(store, month, key, btn){
      const snap = await db.ref(`logs/${store}/${month}/${key}`).once("value");
      const d    = snap.val();
      if(!d) return alert("Entry not found.");
      const container = btn.parentElement;
      container.innerHTML = `
        <input id="e-date" type="date"    value="${d.date}">
        <input id="e-prod" placeholder="Product" value="${d.product}">
        <input id="e-amt"  type="number"  value="${Math.abs(d.amount)}">
        <select id="e-unit">${units.map(u=>`<option${u===d.unit?' selected':''}>${u}</option>`).join("")}</select>
        <input id="e-cost" placeholder="Cost/unit" value="${d.costPerUnit||''}">
        <input id="e-cmnt" placeholder="Comment"   value="${d.comment||''}">
        <button onclick="saveEdit('${d.from}','${d.to}','${month}','${key}')">Save</button>
      `;
    }

    async function saveEdit(from, to, month, key){
      const dv = $("e-date").value,
            pv = $("e-prod").value,
            av = parseFloat($("e-amt").value),
            uv = $("e-unit").value,
            cv = parseFloat($("e-cost").value) || null,
            cm = $("e-cmnt").value || "";

      const out   = { date: dv, from, to, product: pv, unit: uv, costPerUnit:cv, comment:cm, completed:false, amount:-av };
      const inLog = { date: dv, from, to, product: pv, unit: uv, costPerUnit:cv, comment:cm, completed:false, amount: av };
      const upd   = {};
      upd[`logs/${from}/${month}/${key}`] = out;
      upd[`logs/${to}/${month}/${key}`]   = inLog;

      await db.ref().update(upd);
      await loadLogs();
    }

    // ----- Invoice generation & sending -----
    async function getNextInvoiceNumber(){
      const snap = await db.ref("invoiceCounter").once("value");
      const cur  = snap.exists() ? snap.val() : 1000;
      const nxt  = cur + 1;
      await db.ref().update({ invoiceCounter: nxt });
      return nxt;
    }

    async function openInvoice(store, month, key){
      const snap = await db.ref(`logs/${store}/${month}/${key}`).once("value");
      const log  = snap.val();
      if(!log) return alert("Entry not found.");
      const inv  = await getNextInvoiceNumber();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const amt  = log.amount,
            sign = amt<0 ? "-" : "+",
            tot  = log.costPerUnit ? (amt*log.costPerUnit).toFixed(2) : "0.00";

      doc.setFontSize(16).text(`Invoice #${inv}`, 20, 20);
      doc.setFontSize(12);
      doc.text(`From: ${log.from}`,      20, 30);
      doc.text(`To:   ${log.to}`,        20, 40);
      doc.text(`Date: ${log.date}`,      20, 50);
      doc.text(`Product: ${log.product}`,20, 60);
      doc.text(`Amount: ${sign}${Math.abs(amt)} ${log.unit}`,20,70);
      doc.text(`Cost/unit: $${log.costPerUnit||"0.00"}`,     20,80);
      doc.text(`Total: $${tot}`,        20,90);
      doc.text(`Direction: ${amt<0?"Outgoing":"Incoming"}`,20,100);
      if(log.comment) doc.text(`Comment: ${log.comment}`,20,110);

      const uri = doc.output("datauristring");
      const win = window.open("","_blank");
      win.document.write(`
        <html><head><title>Invoice Preview</title><style>
          body{margin:0;font-family:Arial;}
          iframe{width:100%;height:90vh;border:none;}
          .buttons{padding:10px;display:flex;justify-content:space-around;background:#f0f0f0;}
          button{padding:10px 20px;border:none;border-radius:5px;cursor:pointer;transition:.2s;}
          .send{background:green;color:#fff;}
          .cancel{background:red;color:#fff;}
          button:active{transform:scale(.98);}
        </style></head><body>
          <iframe src="${uri}"></iframe>
          <div class="buttons">
            <button class="cancel" onclick="window.close()">Cancel</button>
            <button class="send" onclick="
              window.opener.sendInvoice('${store}','${month}','${key}',${inv},'${uri}');
              window.close();
            ">Send Invoice</button>
          </div>
        </body></html>
      `);
    }

    async function sendInvoice(store, month, key, inv, uri){
      const snap = await db.ref(`logs/${store}/${month}/${key}`).once("value");
      const log  = snap.val();
      if(!log) return alert("Entry not found.");

      const params = {
        date:           log.date,
        from_location:  log.from,
        to_location:    log.to,
        subject:        `Aidan Food Transfer ${log.date} #${inv}`,
        invoice_number: inv,
        attachments:    uri
      };

      try {
        await emailjs.send('service_gnviol9','template_6d3c34k', { ...params, to_email: emailAddresses[log.from] });
        await emailjs.send('service_gnviol9','template_6d3c34k', { ...params, to_email: emailAddresses[log.to] });

        // Mark completed in both stores
        const other = log.from===store ? log.to : log.from;
        const upd   = {};
        upd[`logs/${store}/${month}/${key}/completed`] = true;
        upd[`logs/${other}/${month}/${key}/completed`] = true;
        await db.ref().update(upd);

        await loadLogs();
        alert("Invoices sent!");
      } catch(e){
        console.error(e);
        alert("Failed to send invoice.");
      }
    }

    // ----- Month navigation & Excel export -----
    function changeMonth(offset){
      const [y,m] = selectedMonth.split("-").map(Number);
      const d     = new Date(y, m-1+offset);
      selectedMonth = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}`;
      loadLogs();
    }

    function exportExcel(){
      db.ref("logs").once("value").then(snapshot=>{
        const wb = XLSX.utils.book_new();
        snapshot.forEach(storeSnap=>{
          const name = storeSnap.key, rows = [];
          storeSnap.forEach(monthSnap=>{
            monthSnap.forEach(logSnap=>{
              const l   = logSnap.val();
              const tot = l.costPerUnit ? (l.amount * l.costPerUnit).toFixed(2) : "";
              rows.push([l.date,l.from,l.to,l.product,l.amount,l.unit,l.costPerUnit||"",tot,l.comment||""]);
            });
          });
          const ws = XLSX.utils.aoa_to_sheet([
            ["Date","From","To","Product","Amount","Unit","Cost","Total","Comment"],
            ...rows
          ]);
          XLSX.utils.book_append_sheet(wb, ws, name.slice(0,31));
        });
        XLSX.writeFile(wb, `FoodTransfers_${selectedMonth}.xlsx`);
      });
    }

    // Kick things off
    setupUI();
  </script>
</body>
</html>
