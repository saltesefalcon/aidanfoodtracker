<!DOCTYPE html>
<html>
<head>
  <title>Food Transfer Tracker</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, update, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";

    const firebaseConfig = {
      apiKey: "AIzaSyAdWAxKfSLI7jf7vJSwrIXogvL3LRW-GFU",
      authDomain: "aidan-food-tracker.firebaseapp.com",
      projectId: "aidan-food-tracker",
      storageBucket: "aidan-food-tracker.appspot.com",
      messagingSenderId: "397728832351",
      appId: "1:397728832351:web:33645f7f37ee1f277ff4ea",
      databaseURL: "https://aidan-food-tracker-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const locations = ["Prohibition", "Tulia Osteria", "Ce Soir", "Beacon"];
    const units = ["oz", "lb", "kg", "fl oz", "ml", "L"];

    let currentDate = new Date();
    let selectedMonth = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;

    function $(id) { return document.getElementById(id); }

    function setupUI() {
      locations.forEach(loc => {
        const optionFrom = document.createElement("option");
        optionFrom.value = optionFrom.textContent = loc;
        $("from").appendChild(optionFrom);

        const optionTo = document.createElement("option");
        optionTo.value = optionTo.textContent = loc;
        $("to").appendChild(optionTo);
      });

      units.forEach(unit => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = unit;
        $("unit").appendChild(opt);
      });
    }

    function addTransfer() {
      const date = $("date").value;
      const from = $("from").value;
      const to = $("to").value;
      const product = $("product").value;
      const amount = parseFloat($("amount").value);
      const unit = $("unit").value;
      const costPerUnit = parseFloat($("cost").value) || null;
      const comment = $("comment").value || "";

      if (!date || !from || !to || !product || isNaN(amount) || !unit || from === to) {
        alert("Please complete all required fields and make sure 'from' and 'to' are different.");
        return;
      }

      const monthKey = date.slice(0, 7);
      const log = { date, from, to, product, amount, unit, costPerUnit, comment };

      const fromRef = ref(db, `logs/${from}/${monthKey}`);
      const toRef = ref(db, `logs/${to}/${monthKey}`);

      const logId = push(fromRef, log).key;
      push(toRef, log);
    }

    function createLogEntryHTML(store, month, id, log) {
      const div = document.createElement("div");
      div.className = "log-entry";

      const cost = log.costPerUnit ? ` @ $${log.costPerUnit.toFixed(2)} each` : "";
      const totalCost = log.costPerUnit ? ` = $${(log.amount * log.costPerUnit).toFixed(2)}` : "";

      const isOut = log.from === store;
      const sign = isOut ? "-" : "+";
      const color = isOut ? "red" : "green";

      div.innerHTML = `
        <span style="color:${color}">
          ${sign}${log.amount} ${log.unit} of ${log.product}${cost}${totalCost}
          (${log.date}${log.comment ? ` | ${log.comment}` : ""})
        </span>
        <button onclick="editLog('${store}', '${month}', '${id}', this)">Edit</button>
      `;

      return div;
    }

    window.editLog = function(store, month, id, btn) {
      const logRef = ref(db, `logs/${store}/${month}/${id}`);
      onValue(logRef, snapshot => {
        const data = snapshot.val();
        if (!data) return;

        const parent = btn.parentElement;
        parent.innerHTML = `
          <input value="${data.date}" id="edit-date">
          <input value="${data.product}" id="edit-product">
          <input value="${data.amount}" id="edit-amount" type="number">
          <select id="edit-unit">${units.map(u => `<option ${u === data.unit ? "selected" : ""}>${u}</option>`)}</select>
          <input value="${data.costPerUnit || ""}" id="edit-cost" type="number">
          <input value="${data.comment || ""}" id="edit-comment">
          <button onclick="saveEdit('${store}', '${month}', '${id}', this)">Save</button>
        `;
      }, { onlyOnce: true });
    }

    window.saveEdit = function(store, month, id, btn) {
      const updated = {
        date: $("edit-date").value,
        product: $("edit-product").value,
        amount: parseFloat($("edit-amount").value),
        unit: $("edit-unit").value,
        costPerUnit: parseFloat($("edit-cost").value) || null,
        comment: $("edit-comment").value || ""
      };

      update(ref(db, `logs/${store}/${month}/${id}`), updated).then(() => loadLogs());
    }

    window.loadLogs = function() {
      $("logs").innerHTML = "";
      locations.forEach(store => {
        const section = document.createElement("div");
        section.innerHTML = `<h2>${store} - ${selectedMonth}</h2>`;
        const storeRef = ref(db, `logs/${store}/${selectedMonth}`);
        onValue(storeRef, snapshot => {
          section.innerHTML = `<h2>${store} - ${selectedMonth}</h2>`;
          snapshot.forEach(child => {
            const div = createLogEntryHTML(store, selectedMonth, child.key, child.val());
            section.appendChild(div);
          });
        });
        $("logs").appendChild(section);
      });
    }

    window.exportExcel = function() {
      import("https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs").then(XLSX => {
        const dbRef = ref(db, "logs");
        onValue(dbRef, snapshot => {
          const wb = XLSX.utils.book_new();

          snapshot.forEach(storeSnap => {
            const storeName = storeSnap.key;
            let allLogs = [];

            storeSnap.forEach(monthSnap => {
              const month = monthSnap.key;
              monthSnap.forEach(logSnap => {
                const log = logSnap.val();
                const isOut = log.from === storeName;
                const signedAmount = isOut ? -log.amount : log.amount;
                const totalCost = log.costPerUnit ? signedAmount * log.costPerUnit : "";
                allLogs.push([
                  log.date, log.from, log.to, log.product,
                  signedAmount, log.unit,
                  log.costPerUnit || "", totalCost || "", log.comment || ""
                ]);
              });
            });

            const ws = XLSX.utils.aoa_to_sheet([
              ["Date", "From", "To", "Product", "Amount", "Unit", "Cost Per Unit", "Total Cost", "Comment"],
              ...allLogs
            ]);

            XLSX.utils.book_append_sheet(wb, ws, storeName.slice(0, 31));
          });

          XLSX.writeFile(wb, `FoodTransfers_${selectedMonth}.xlsx`);
        }, { onlyOnce: true });
      });
    }

    window.changeMonth = function(offset) {
      const [year, month] = selectedMonth.split("-").map(Number);
      const newDate = new Date(year, month - 1 + offset);
      selectedMonth = `${newDate.getFullYear()}-${String(newDate.getMonth() + 1).padStart(2, '0')}`;
      loadLogs();
    }

    window.onload = () => {
      setupUI();
      $("date").valueAsDate = new Date();
      loadLogs();
    }
  </script>

  <style>
    body { font-family: Arial; padding: 20px; }
    input, select { margin: 5px; }
    .log-entry { margin: 4px 0; }
  </style>
</head>
<body>
  <h1>Food Transfer Tracker</h1>

  <label>Date: <input type="date" id="date"></label><br>
  <label>From: <select id="from"></select></label>
  <label>To: <select id="to"></select></label><br>
  <label>Product: <input id="product"></label>
  <label>Amount: <input type="number" id="amount"></label>
  <label>Unit: <select id="unit"></select></label><br>
  <label>Cost per unit: <input type="number" id="cost" placeholder="$"></label><br>
  <label>Comment: <input id="comment" placeholder="Optional"></label><br>
  <button onclick="addTransfer()">Submit Transfer</button>

  <h2>Logs for <button onclick="changeMonth(-1)">&lt;</button> <span id="current-month"></span> <button onclick="changeMonth(1)">&gt;</button></h2>
  <div id="logs"></div>

  <button onclick="exportExcel()">Download Monthly Report</button>
</body>
</html>
