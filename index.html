<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Transfer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Firebase & SheetJS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, update, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";

    const firebaseConfig = {
      apiKey: "AIzaSyAdWAxKfSLI7jf7vJSwrIXogvL3LRW-GFU",
      authDomain: "aidan-food-tracker.firebaseapp.com",
      projectId: "aidan-food-tracker",
      storageBucket: "aidan-food-tracker.appspot.com",
      messagingSenderId: "397728832351",
      appId: "1:397728832351:web:33645f7f37ee1f277ff4ea",
      databaseURL: "https://aidan-food-tracker-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const locations = ["Prohibition", "Tulia Osteria", "Ce Soir", "Beacon"];
    const emailMap = {
      "Prohibition": "accounts@prohibitionsocialhouse.com",
      "Tulia Osteria": "accounts@tuliaosteria.com",
      "Ce Soir": "accounts@cesoirbrasserie.com",
      "Beacon": "accounts@beaconsocialhouse.com"
    };

    const units = ["oz", "lb", "kg", "fl oz", "ml", "L"];
    let selectedMonth = new Date().toISOString().slice(0, 7);

    function $(id) { return document.getElementById(id); }

    function setupUI() {
      emailjs.init("53xKou9OzR6BhrdWL");

      locations.forEach(loc => {
        ["from", "to"].forEach(id => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = loc;
          $(id).appendChild(opt);
        });
      });
      units.forEach(unit => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = unit;
        $("unit").appendChild(opt);
      });

      $("unit").addEventListener("change", updateUnitLabel);
      $("cost").addEventListener("input", updateTotalValue);
      $("amount").addEventListener("input", updateTotalValue);
    }

    function updateUnitLabel() {
      $("unit-label").textContent = $("unit").value;
      updateTotalValue();
    }

    function updateTotalValue() {
      const amount = parseFloat($("amount").value);
      const cost = parseFloat($("cost").value);
      if (!isNaN(amount) && !isNaN(cost)) {
        const total = (amount * cost).toFixed(2);
        $("total-value").textContent = `Total Value: $${total}`;
      } else {
        $("total-value").textContent = "";
      }
    }

    async function getNextInvoiceNumber() {
      const counterRef = ref(db, "invoiceCounter");
      const snapshot = await get(counterRef);
      let current = snapshot.exists() ? snapshot.val() : 1000;
      const next = current + 1;
      await update(ref(db), { invoiceCounter: next });
      return next;
    }

    window.sendInvoice = async function({ log, invoiceNumber, pdfDataUri }) {
      const isOut = true;
      const fromEmail = emailMap[log.from];
      const toEmail = emailMap[log.to];

      const base64PDF = pdfDataUri.split(",")[1];
      const subject = `Aidan Food Transfer (${log.date} - ${invoiceNumber})`;

      const templateParamsOut = {
        to_email: fromEmail,
        subject: subject,
        message: `Outgoing Transfer - Invoice #${invoiceNumber}`,
        attachment: base64PDF,
      };

      const templateParamsIn = {
        to_email: toEmail,
        subject: subject,
        message: `Incoming Transfer - Invoice #${invoiceNumber}`,
        attachment: base64PDF,
      };

      await emailjs.send("service_gnviol9", "template_6d3c34k", templateParamsOut);
      await emailjs.send("service_gnviol9", "template_6d3c34k", templateParamsIn);
      alert("Invoices sent to both locations.");
    };

    window.createInvoice = async function(store, month, id) {
      const logRef = ref(db, `logs/${store}/${month}/${id}`);
      const snapshot = await get(logRef);
      const log = snapshot.val();
      if (!log) return alert("Log not found.");

      const invoiceNumber = await getNextInvoiceNumber();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const isOut = log.from === store;
      const sign = isOut ? "-" : "+";
      const signedAmount = isOut ? -log.amount : log.amount;
      const total = log.costPerUnit ? (signedAmount * log.costPerUnit).toFixed(2) : "N/A";

      doc.setFontSize(16);
      doc.text(`Invoice #${invoiceNumber}`, 20, 20);
      doc.setFontSize(12);
      doc.text(`${log.from} to ${log.to}`, 20, 30);
      doc.text(`Date: ${log.date}`, 20, 40);
      doc.text(`Product: ${log.product}`, 20, 50);
      doc.text(`Amount: ${sign}${log.amount} ${log.unit}`, 20, 60);
      doc.text(`Cost per unit: $${log.costPerUnit ?? "N/A"}`, 20, 70);
      doc.text(`Total Value: $${isOut ? "-" : ""}${Math.abs(total)}`, 20, 80);
      doc.text(`Direction: ${isOut ? "Outgoing" : "Incoming"}`, 20, 90);

      const pdfDataUri = doc.output("datauristring");
      const win = window.open("", "_blank");
      win.document.write(`
        <html><head><title>Invoice Preview</title>
        <style>
          body { margin: 0; font-family: Arial; }
          iframe { width: 100%; height: 90vh; border: none; }
          .buttons {
            padding: 10px; display: flex; justify-content: space-around;
            background: #f0f0f0; border-top: 1px solid #ccc;
          }
          button {
            padding: 10px 20px; font-size: 1rem;
            border: none; border-radius: 5px; cursor: pointer;
          }
          .send { background: green; color: white; }
          .cancel { background: red; color: white; }
        </style>
        </head><body>
        <iframe src="${pdfDataUri}"></iframe>
        <div class="buttons">
          <button class="cancel" onclick="window.close()">Cancel</button>
          <button class="send" onclick='window.opener.sendInvoice(${JSON.stringify({ log, invoiceNumber, pdfDataUri })}); window.close();'>Send Invoice</button>
        </div>
        </body></html>
      `);
    };

    // rest of the original script here (addTransfer, editLog, saveEdit, loadLogs, etc.)

    window.onload = () => {
      setupUI();
      $("date").valueAsDate = new Date();
      updateUnitLabel();
      loadLogs();
    };
  </script>

  <!-- Styles remain unchanged -->
</head>
<body>

</body>
</html>
