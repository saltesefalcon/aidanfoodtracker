<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transfer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      max-width: 700px;
      margin: auto;
      background: #f9f9f9;
    }

    h1, h2, h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    label {
      flex: 1;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    #total-value {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 10px;
    }

    .log-entry {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    button:active {
      background-color: #003f7f;
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Food Transfer Tracker</h1>

  <div class="form-row">
    <label>Date:
      <input type="date" id="date">
    </label>
    <label>From:
      <select id="from"></select>
    </label>
    <label>To:
      <select id="to"></select>
    </label>
  </div>

  <div class="form-row">
    <label>Product:
      <input id="product" placeholder="Product name">
    </label>
    <label>Amount:
      <input type="number" id="amount" placeholder="0">
    </label>
    <label>Unit:
      <select id="unit"></select>
    </label>
  </div>

  <div class="form-row">
    <label>Cost per <span id="unit-label">unit</span>:
      <input type="number" id="cost" placeholder="$">
    </label>
    <div id="total-value"></div>
    <label>Comment:
      <input id="comment" placeholder="Optional comment">
    </label>
  </div>

  <button id="submit-transfer">Submit Transfer</button>

  <h2>
    Logs for
    <button id="prev-month">&lt;</button>
    <span id="current-month"></span>
    <button id="next-month">&gt;</button>
  </h2>

  <div id="logs"></div>

  <button id="export-excel">Download Monthly Report</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, update, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";

    // Initialize EmailJS
    emailjs.init("53xKou9OzR6BhrdWL");

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAdWAxKfSLI7jf7vJSwrIXogvL3LRW-GFU",
      authDomain: "aidan-food-tracker.firebaseapp.com",
      databaseURL: "https://aidan-food-tracker-default-rtdb.firebaseio.com",
      projectId: "aidan-food-tracker",
      storageBucket: "aidan-food-tracker.appspot.com",
      messagingSenderId: "397728832351",
      appId: "1:397728832351:web:33645f7f37ee1f277ff4ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const locations = ["Prohibition", "Tulia Osteria", "Ce Soir", "Beacon"];
    const units     = ["oz", "lb", "kg", "fl oz", "ml", "L"];
    let selectedMonth = new Date().toISOString().slice(0, 7);

    const $ = id => document.getElementById(id);

    function setupUI() {
      // Populate dropdowns
      locations.forEach(loc => {
        ["from","to"].forEach(id => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = loc;
          $(id).appendChild(opt);
        });
      });
      units.forEach(u => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = u;
        $("unit").appendChild(opt);
      });

      // Listeners
      $("unit").addEventListener("change", updateUnitLabel);
      $("amount").addEventListener("input", updateTotalValue);
      $("cost").addEventListener("input", updateTotalValue);
      $("submit-transfer").addEventListener("click", addTransfer);
      $("prev-month").addEventListener("click", () => changeMonth(-1));
      $("next-month").addEventListener("click", () => changeMonth(1));
      $("export-excel").addEventListener("click", exportExcel);

      $("date").valueAsDate = new Date();
      updateUnitLabel();
      loadLogs();
    }

    function updateUnitLabel() {
      $("unit-label").textContent = $("unit").value;
      updateTotalValue();
    }

    function updateTotalValue() {
      const amt = parseFloat($("amount").value);
      const cst = parseFloat($("cost").value);
      if (!isNaN(amt) && !isNaN(cst)) {
        $("total-value").textContent = `Total Value: $${(amt*cst).toFixed(2)}`;
      } else {
        $("total-value").textContent = "";
      }
    }

    async function getNextInvoiceNumber() {
      const snap = await get(ref(db, 'invoiceCounter'));
      let curr = snap.exists() ? snap.val() : 1000;
      const next = curr + 1;
      await update(ref(db), { invoiceCounter: next });
      return next;
    }

    function addTransfer() {
      const date        = $("date").value;
      const from        = $("from").value;
      const to          = $("to").value;
      const product     = $("product").value;
      const amount      = parseFloat($("amount").value);
      const unit        = $("unit").value;
      const costPerUnit = parseFloat($("cost").value) || null;
      const comment     = $("comment").value.trim();

      if (!date || !from || !to || !product || isNaN(amount) || !unit || from===to) {
        alert("Please complete all required fields and make sure 'from' and 'to' are different.");
        return;
      }

      const monthKey = date.slice(0,7);
      const log = { date, from, to, product, amount, unit, costPerUnit, comment };

      push(ref(db, `logs/${from}/${monthKey}`), log);
      push(ref(db, `logs/${to}/${monthKey}`),   log);

      ["product","amount","cost","comment"].forEach(id=>$(id).value="");
      $("unit").selectedIndex=0;
      updateUnitLabel();
      loadLogs();
    }

    function createLogEntryHTML(store, month, id, log) {
      const div = document.createElement("div");
      div.className = "log-entry";

      const amt  = log.amount || 0;
      const unt  = log.unit   || "";
      const prod = log.product|| "";
      const dt   = log.date    || "";
      const cpu  = log.costPerUnit;
      const comm = log.comment ? ` | ${log.comment}` : "";

      const costTxt = cpu!=null ? ` @ $${cpu.toFixed(2)} each` : "";
      const totTxt  = cpu!=null ? ` = $${(amt*cpu).toFixed(2)}` : "";

      const isOut = log.from===store;
      const sign  = isOut ? "-" : "+";
      const color = isOut ? "red" : "green";

      div.innerHTML = `
        <span style="color:${color}; font-size:0.95rem;">
          ${sign}${amt} ${unt} of ${prod}${costTxt}${totTxt} (${dt}${comm})
        </span><br>
        <button onclick="editLog('${store}','${month}','${id}',this)">Edit</button>
        <button onclick="createInvoice('${store}','${month}','${id}')">Invoice</button>
      `;
      return div;
    }

    window.loadLogs = () => {
      $("logs").innerHTML="";
      $("current-month").textContent = selectedMonth;
      locations.forEach(store=>{
        const sec = document.createElement("div");
        sec.innerHTML = `<h3>${store}</h3>`;
        get(ref(db,`logs/${store}/${selectedMonth}`)).then(snap=>{
          if(snap.exists()){
            Object.entries(snap.val()).forEach(([id,log])=>{
              sec.appendChild(createLogEntryHTML(store,selectedMonth,id,log));
            });
          } else {
            sec.innerHTML += "<p>No logs.</p>";
          }
        });
        $("logs").appendChild(sec);
      });
    };

    window.changeMonth = off => {
      const [y,m] = selectedMonth.split("-").map(Number);
      const nd    = new Date(y,m-1+off);
      selectedMonth = `${nd.getFullYear()}-${String(nd.getMonth()+1).padStart(2,'0')}`;
      loadLogs();
    };

    window.exportExcel = () => {
      get(ref(db,'logs')).then(snap=>{
        const wb = XLSX.utils.book_new();
        Object.entries(snap.val()||{}).forEach(([store,months])=>{
          let aoa = [["Date","From","To","Product","Amount","Unit","Cost/unit","Total","Comment"]];
          Object.values(months).forEach(monthLogs=>{
            Object.values(monthLogs).forEach(log=>{
              const signed = log.from===store ? -log.amount : log.amount;
              const total  = log.costPerUnit ? signed*log.costPerUnit : "";
              aoa.push([log.date,log.from,log.to,log.product,signed,log.unit,log.costPerUnit||"",total,log.comment||""]);
            });
          });
          const ws = XLSX.utils.aoa_to_sheet(aoa);
          XLSX.utils.book_append_sheet(wb,ws, store.slice(0,31));
        });
        XLSX.writeFile(wb, `FoodTransfers_${selectedMonth}.xlsx`);
      });
    };

    window.createInvoice = async (store,month,id) => {
      const snap = await get(ref(db,`logs/${store}/${month}/${id}`));
      const log  = snap.val(); if(!log) return alert("Log not found.");
      const num  = await getNextInvoiceNumber();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const isOut = log.from===store;
      const sign  = isOut ? "-" : "+";
      const total = log.costPerUnit ? (log.amount*log.costPerUnit).toFixed(2) : "N/A";

      doc.setFontSize(16).text(`Invoice #${num}`,20,20)
         .setFontSize(12)
         .text(`From: ${log.from}`,20,30)
         .text(`To: ${log.to}`,20,40)
         .text(`Date: ${log.date}`,20,50)
         .text(`Product: ${log.product}`,20,60)
         .text(`Amount: ${sign}${log.amount} ${log.unit}`,20,70)
         .text(`Cost/unit: $${log.costPerUnit||"N/A"}`,20,80)
         .text(`Total: $${total}`,20,90)
         .text(`Direction: ${isOut?"Outgoing":"Incoming"}`,20,100);

      const uri   = doc.output("datauristring");
      const win   = window.open("","_blank");
      win.document.write(`
        <html><head><style>
          body{margin:0;font-family:Arial}
          iframe{width:100%;height:90vh;border:none}
          .btns{padding:10px;display:flex;justify-content:space-around;background:#f0f0f0;border-top:1px solid#ccc}
          button{padding:10px 20px;font-size:1rem;border:none;border-radius:5px;cursor:pointer;transition:.3s}
          button:active{transform:scale(.98)}
        </style></head><body>
        <iframe src="${uri}"></iframe>
        <div class="btns">
          <button onclick="window.close()">Cancel</button>
          <button onclick="sendInvoice(${JSON.stringify({log,invoiceNumber:num,pdfDataUri:uri})})" style="background:green;color:white">Send Invoice</button>
        </div>
        </body></html>`);
    };

    window.sendInvoice = ({log,invoiceNumber}) => {
      const emails = {
        "Prohibition":"accounts@prohibitionsocialhouse.com",
        "Beacon":"accounts@beaconsocialhouse.com",
        "Tulia Osteria":"accounts@tuliaosteria.com",
        "Ce Soir":"accounts@cesoirbrasserie.com"
      };
      const to = emails[log.from]||emails[log.to];
      emailjs.send('service_gnviol9','template_6d3c34k',{
        invoice_number: invoiceNumber,
        date: log.date,
        from: log.from,
        to: log.to
      }).then(()=>alert('Invoice sent!'),()=>alert('Failed to send invoice'));
    };

    window.editLog = (store,month,id,btn) => {
      get(ref(db,`logs/${store}/${month}/${id}`)).then(snap=>{
        const d = snap.val(); if(!d) return;
        const p = btn.parentElement;
        p.innerHTML = `
          <input type="date"    id="ed-date" value="${d.date}">
          <input             id="ed-prod" placeholder="Product" value="${d.product}">
          <input type="number" id="ed-amt"  value="${d.amount}">
          <select id="ed-unit">${units.map(u=>`<option${u===d.unit?' selected':''}>${u}</option>`).join("")}</select>
          <input type="number" id="ed-cost" placeholder="Cost/unit" value="${d.costPerUnit||''}">
          <input             id="ed-comm" placeholder="Comment" value="${d.comment||''}">
          <button onclick="saveEdit('${store}','${month}','${id}')">Save</button>
        `;
      });
    };

    window.saveEdit = (store,month,id) => {
      const upd = {
        date: $( "ed-date").value,
        product: $("ed-prod").value,
        amount:  parseFloat($("ed-amt").value),
        unit:    $("ed-unit").value,
        costPerUnit: parseFloat($("ed-cost").value)||null,
        comment: $("ed-comm").value.trim()
      };
      update(ref(db,`logs/${store}/${month}/${id}`),upd)
        .then(()=>{alert("Edit saved");loadLogs();});
    };

    window.onload = setupUI;
  </script>
</body>
</html>
