<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding:15px; max-width:700px; margin:auto; background:#f9f9f9 }
    h1,h2,h3 { text-align:center; margin-bottom:10px }
    .form-row { margin-bottom:10px }
    input, select, button { width:100%; padding:8px; margin:6px 0; box-sizing:border-box; font-size:1rem }
    label { font-weight:bold; display:block; margin-top:10px }
    .log-entry { background:#fff; border:1px solid #ccc; padding:10px; margin:8px 0; border-radius:6px; position:relative }
    .log-entry.completed { opacity:0.6 }
    .log-entry.completed button { display:none }
    .completed-label { font-style:italic; color:green; margin-top:5px }
    #total-value { font-size:0.95rem; color:#333; margin-bottom:10px }
    button { background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; transition:background-color .3s }
    button:hover { background:#0056b3 }
    button:active { background:#003f7f; transform:scale(0.98) }
    @media(min-width:600px){
      .form-row { display:flex; gap:10px }
      input, select { flex:1; width:auto }
      label { display:inline-block; width:auto; margin-top:0 }
    }
  </style>
</head>
<body>
  <h1>Food Transfer Tracker</h1>

  <div class="form-row">
    <label>Date: <input type="date" id="date"></label>
    <label>From: <select id="from"></select></label>
    <label>To: <select id="to"></select></label>
  </div>
  <div class="form-row">
    <label>Product: <input id="product" placeholder="Product name"></label>
    <label>Amount: <input type="number" id="amount" placeholder="0"></label>
    <label>Unit: <select id="unit"></select></label>
  </div>
  <div class="form-row">
    <label>Cost per <span id="unit-label">unit</span>: <input type="number" id="cost" placeholder="$"></label>
    <div id="total-value"></div>
    <label>Comment: <input id="comment" placeholder="Optional comment"></label>
  </div>
  <button onclick="addTransfer()">Submit Transfer</button>

  <h2>
    Logs for
    <button onclick="changeMonth(-1)">&lt;</button>
    <span id="current-month"></span>
    <button onclick="changeMonth(1)">&gt;</button>
  </h2>
  <div id="logs"></div>
  <button onclick="exportExcel()">Download Monthly Report</button>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // Helper
    function $(id){ return document.getElementById(id); }

    // EmailJS
    emailjs.init("53xKou9OzR6BhrdWL");

    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAMnZy_gRIu43w6RyvcgRFHcV6xQjBAriM",
      authDomain: "food-tracker-fd312.firebaseapp.com",
      databaseURL: "https://food-tracker-fd312-default-rtdb.firebaseio.com",
      projectId: "food-tracker-fd312",
      storageBucket: "food-tracker-fd312.firebasestorage.app",
      messagingSenderId: "1012475913662",
      appId: "1:1012475913662:web:81837595030d4b8a8105ef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // State
    const locations = ["Prohibition","Tulia Osteria","Ce Soir","Beacon"];
    const units     = ["oz","lb","kg","fl oz","ml","L"];
    let selectedMonth = new Date().toISOString().slice(0,7);

    // Email map
    const emailAddresses = {
      "Prohibition":   "accounts@prohibitionsocialhouse.com",
      "Beacon":        "accounts@beaconsocialhouse.com",
      "Tulia Osteria": "accounts@tuliaosteria.com",
      "Ce Soir":       "accounts@cesoirbrasserie.com"
    };

    // UI Setup
    async function setupUI(){
      // Populate selects
      locations.forEach(loc=>{
        ["from","to"].forEach(id=>{
          const o=document.createElement("option");
          o.value=o.textContent=loc;
          $(id).appendChild(o);
        });
      });
      units.forEach(u=>{
        const o=document.createElement("option");
        o.value=o.textContent=u;
        $("unit").appendChild(o);
      });

      // Live value updates
      $("unit").addEventListener("change",updateUnitLabel);
      $("amount").addEventListener("input",updateUnitLabel);
      $("cost").addEventListener("input",updateUnitLabel);

      // Initial load
      await loadLogs();
    }

    // Update total & unit label
    function updateUnitLabel(){
      $("unit-label").textContent = $("unit").value;
      const a=parseFloat($("amount").value),
            c=parseFloat($("cost").value);
      $("total-value").textContent = (!isNaN(a)&&!isNaN(c))
        ? `Total Value: $${(a*c).toFixed(2)}` : "";
    }

    // Invoice counter
    async function getNextInvoiceNumber(){
      const snap = await db.ref("invoiceCounter").get();
      const cur  = snap.exists()?snap.val():1000;
      const next = cur+1;
      await db.ref().update({invoiceCounter:next});
      return next;
    }

    // Render a log entry
    function renderLogEntry(store,month,key,log){
      const div=document.createElement("div");
      div.className="log-entry";
      div.dataset.store=store;
      div.dataset.month=month;
      div.dataset.key=key;

      const costTxt = log.costPerUnit?` @ $${log.costPerUnit.toFixed(2)} each`:"",
            totalTxt= log.costPerUnit?` = $${(log.amount*log.costPerUnit).toFixed(2)}`:"",
            isOut   = log.from===store,
            sign    = isOut?"-":"+",
            color   = isOut?"red":"green";

      div.innerHTML=`
        <span style="color:${color};font-size:0.95rem">
          ${sign}${log.amount} ${log.unit} of ${log.product}${costTxt}${totalTxt}
          (${log.date}${log.comment?` | ${log.comment}`:""})
        </span><br>
        <button onclick="editLog('${store}','${month}','${key}',this)">Edit</button>
        <button onclick="openInvoice('${store}','${month}','${key}')">Create Invoice</button>
      `;
      return div;
    }

    // Load logs
    async function loadLogs(){
      $("logs").innerHTML="";
      $("current-month").textContent = selectedMonth;

      for(const store of locations){
        const section=document.createElement("div");
        section.innerHTML=`<h3>${store}</h3>`;
        const snap=await db.ref(`logs/${store}/${selectedMonth}`).get();
        snap.forEach(ch=>section.appendChild(renderLogEntry(store,selectedMonth,ch.key,ch.val())));
        $("logs").appendChild(section);
      }
    }

    // Add transfer
    async function addTransfer(){
      const date        = $("date").value,
            from        = $("from").value,
            to          = $("to").value,
            product     = $("product").value,
            amount      = parseFloat($("amount").value),
            unit        = $("unit").value,
            costPerUnit = parseFloat($("cost").value)||null,
            comment     = $("comment").value||"";

      if(!date||!from||!to||!product||isNaN(amount)||!unit||from===to){
        return alert("Complete all fields and ensure ‘from’≠‘to’."); 
      }

      const monthKey = date.slice(0,7),
            log      = {date,from,to,product,amount,unit,costPerUnit,comment},
            key      = db.ref(`logs/${from}/${monthKey}`).push().key;

      const updates={};
      updates[`logs/${from}/${monthKey}/${key}`] = log;
      updates[`logs/${to  }/${monthKey}/${key}`] = log;
      await db.ref().update(updates);

      // Clear form
      ["product","amount","cost","comment"].forEach(id=>$(id).value="");
      $("unit").selectedIndex=0; updateUnitLabel();

      // Reload logs
      await loadLogs();
    }

    // Edit log
    async function editLog(store,month,key,btn){
      const snap=await db.ref(`logs/${store}/${month}/${key}`).get(),
            data=snap.val();
      if(!data) return alert("Not found");

      const p=btn.parentElement;
      p.innerHTML=`
        <input id="e-date"  type="date"   value="${data.date}">
        <input id="e-prod"  placeholder="Product" value="${data.product}">
        <input id="e-amt"   type="number" value="${data.amount}">
        <select id="e-unit">${units.map(u=>`<option${u===data.unit?" selected":""}>${u}</option>`).join("")}</select>
        <input id="e-cost"  type="number" placeholder="Cost/unit" value="${data.costPerUnit||""}">
        <input id="e-cmnt"  placeholder="Comment" value="${data.comment||""}">
        <button onclick="saveEdit('${data.from}','${data.to}','${month}','${key}')">Save</button>
      `;
    }

    // Save edited log
    async function saveEdit(from,to,month,key){
      const upd={
        date:        $("e-date").value,
        product:     $("e-prod").value,
        amount:      parseFloat($("e-amt").value),
        unit:        $("e-unit").value,
        costPerUnit: parseFloat($("e-cost").value)||null,
        comment:     $("e-cmnt").value||""
      };
      const u={};
      u[`logs/${from}/${month}/${key}`] = upd;
      u[`logs/${to  }/${month}/${key}`] = upd;
      await db.ref().update(u);
      await loadLogs();
    }

    // Invoice preview
    async function openInvoice(store,month,key){
      const snap=await db.ref(`logs/${store}/${month}/${key}`).get(),
            log=snap.val();
      if(!log) return alert("Not found");

      const inv=await getNextInvoiceNumber(),
            {jsPDF}=window.jspdf, doc=new jsPDF(),
            isOut=log.from===store, sign=isOut?"-":"+" , total=log.costPerUnit?(log.amount*log.costPerUnit).toFixed(2):"N/A";

      doc.setFontSize(16); doc.text(`Invoice #${inv}`,20,20);
      doc.setFontSize(12);
      doc.text(`From: ${log.from}`,20,30);
      doc.text(`To:   ${log.to}`,20,40);
      doc.text(`Date: ${log.date}`,20,50);
      doc.text(`Product: ${log.product}`,20,60);
      doc.text(`Amount: ${sign}${log.amount} ${log.unit}`,20,70);
      doc.text(`Cost/unit: $${log.costPerUnit||"N/A"}`,20,80);
      doc.text(`Total: $${total}`,20,90);
      doc.text(`Direction: ${isOut?"Outgoing":"Incoming"}`,20,100);

      const uri=doc.output("datauristring"), win=window.open("","_blank");
      win.document.write(`
        <html><head><title>Invoice Preview</title>
        <style>body{margin:0;font-family:Arial;}iframe{width:100%;height:90vh;border:none;}.buttons{padding:10px;display:flex;justify-content:space-around;background:#f0f0f0;border-top:1px solid #ccc;}button{padding:10px 20px;font-size:1rem;border:none;border-radius:5px;cursor:pointer;transition:.2s;}button:active{transform:scale(.98);} .send{background:green;color:#fff;} .cancel{background:red;color:#fff;}</style>
        </head><body>
        <iframe src="${uri}"></iframe>
        <div class="buttons">
          <button class="cancel" onclick="window.close()">Cancel</button>
          <button class="send" onclick="
            window.opener.sendInvoice('${store}','${month}','${key}',${inv});
            window.close();
          ">Send Invoice</button>
        </div></body></html>`);
    }

    // Send invoice & mark complete
    async function sendInvoice(store,month,key,inv){
      const snap=await db.ref(`logs/${store}/${month}/${key}`).get(),
            log=snap.val();
      if(!log) return alert("Not found");

      const fromAddr=emailAddresses[log.from],
            toAddr  =emailAddresses[log.to],
            subject =`Aidan Food Transfer ${log.date} #${inv}`,
            params  ={invoice_number:inv,date:log.date,from:log.from,to:log.to};

      try {
        await emailjs.send('service_gnviol9','template_6d3c34k',{...params,to_email:fromAddr,subject});
        await emailjs.send('service_gnviol9','template_6d3c34k',{...params,to_email:toAddr,subject});

        const sel=`.log-entry[data-store="${store}"][data-month="${month}"][data-key="${key}"]`,
              entry=document.querySelector(sel);
        if(entry){
          entry.classList.add("completed");
          const lbl=document.createElement("div");
          lbl.className="completed-label";
          lbl.textContent="Completed";
          entry.appendChild(lbl);
        }
        alert("Invoices sent!");
      } catch(e){
        console.error("Email send error:",e);
        alert("Failed to send invoice.");
      }
    }

    // Change month
    function changeMonth(offset){
      const [y,m]=selectedMonth.split("-").map(n=>+n), d=new Date(y,m-1+offset);
      selectedMonth=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}`;
      loadLogs();
    }

    // Excel export
    function exportExcel(){
      db.ref("logs").get().then(snap=>{
        const wb=XLSX.utils.book_new();
        snap.forEach(storeSnap=>{
          const name=storeSnap.key, rows=[];
          storeSnap.forEach(monthSnap=>{
            monthSnap.forEach(ls=>{
              const l=ls.val(), amt=l.from===name?-l.amount:l.amount;
              rows.push([l.date,l.from,l.to,l.product,amt,l.unit,l.costPerUnit||"",amt*(l.costPerUnit||0)||"",l.comment||""]);
            });
          });
          const ws=XLSX.utils.aoa_to_sheet([["Date","From","To","Product","Amount","Unit","Cost/Unit","Total","Comment"],...rows]);
          XLSX.utils.book_append_sheet(wb,ws,name.slice(0,31));
        });
        XLSX.writeFile(wb,`FoodTransfers_${selectedMonth}.xlsx`);
      });
    }

    // Expose global handlers
    window.addTransfer   = addTransfer;
    window.editLog       = editLog;
    window.saveEdit      = saveEdit;
    window.openInvoice   = openInvoice;
    window.sendInvoice   = sendInvoice;
    window.changeMonth   = changeMonth;
    window.exportExcel   = exportExcel;

    // Kick off UI
    setupUI();
    $("date").valueAsDate = new Date();
  </script>
</body>
</html>
