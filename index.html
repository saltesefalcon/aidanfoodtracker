<!DOCTYPE html>
<html>
<head>
  <title>Food Transfer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("YOUR_PUBLIC_KEY");
    })();
  </script>

  <!-- Firebase + SheetJS + jsPDF -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, update, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";
    import jsPDF from "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.es.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdWAxKfSLI7jf7vJSwrIXogvL3LRW-GFU",
      authDomain: "aidan-food-tracker.firebaseapp.com",
      projectId: "aidan-food-tracker",
      storageBucket: "aidan-food-tracker.appspot.com",
      messagingSenderId: "397728832351",
      appId: "1:397728832351:web:33645f7f37ee1f277ff4ea",
      databaseURL: "https://aidan-food-tracker-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const locations = ["Prohibition", "Tulia Osteria", "Ce Soir", "Beacon"];
    const units = ["oz", "lb", "kg", "fl oz", "ml", "L"];
    const emailMap = {
      "Prohibition": "accounts@prohibitionsocialhouse.com",
      "Beacon": "accounts@beaconsocialhouse.com",
      "Tulia Osteria": "accounts@tuliaosteria.com",
      "Ce Soir": "accounts@cesoirbrasserie.com"
    };

    let selectedMonth = new Date().toISOString().slice(0, 7);
    let invoiceCounter = 1000;

    function $(id) {
      return document.getElementById(id);
    }

    window.setupUI = function() {
      locations.forEach(loc => {
        ["from", "to"].forEach(id => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = loc;
          $(id).appendChild(opt);
        });
      });

      units.forEach(unit => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = unit;
        $("unit").appendChild(opt);
      });

      $("unit").addEventListener("change", updateCostLabel);
      $("cost").addEventListener("input", updateTotalDisplay);
      $("amount").addEventListener("input", updateTotalDisplay);
    };

    function updateCostLabel() {
      const unit = $("unit").value || "unit";
      $("cost-label").innerText = `Cost per ${unit}:`;
      updateTotalDisplay();
    }

    function updateTotalDisplay() {
      const amount = parseFloat($("amount").value);
      const cost = parseFloat($("cost").value);
      if (!isNaN(amount) && !isNaN(cost)) {
        $("total-display").innerText = `Total: $${(amount * cost).toFixed(2)}`;
      } else {
        $("total-display").innerText = "";
      }
    }

    window.addTransfer = function() {
      const date = $("date").value;
      const from = $("from").value;
      const to = $("to").value;
      const product = $("product").value;
      const amount = parseFloat($("amount").value);
      const unit = $("unit").value;
      const costPerUnit = parseFloat($("cost").value) || null;
      const comment = $("comment").value || "";

      if (!date || !from || !to || !product || isNaN(amount) || !unit || from === to) {
        alert("Please fill out all required fields and select different locations.");
        return;
      }

      const log = { date, from, to, product, amount, unit, costPerUnit, comment };
      const monthKey = date.slice(0, 7);
      const fromRef = ref(db, `logs/${from}/${monthKey}`);
      const toRef = ref(db, `logs/${to}/${monthKey}`);

      const logId = push(fromRef, log).key;
      push(toRef, log);
      loadLogs();
    };

    window.loadLogs = function() {
      $("logs").innerHTML = "";
      locations.forEach(store => {
        const section = document.createElement("div");
        section.innerHTML = `<h2>${store} - ${selectedMonth}</h2>`;
        const storeRef = ref(db, `logs/${store}/${selectedMonth}`);
        onValue(storeRef, snapshot => {
          section.innerHTML = `<h2>${store} - ${selectedMonth}</h2>`;
          snapshot.forEach(child => {
            const div = createLogEntryHTML(store, selectedMonth, child.key, child.val());
            section.appendChild(div);
          });
        });
        $("logs").appendChild(section);
      });
    };

    function createLogEntryHTML(store, month, id, log) {
      const div = document.createElement("div");
      div.className = "log-entry";

      const isOut = log.from === store;
      const sign = isOut ? "-" : "+";
      const color = isOut ? "red" : "green";
      const total = log.costPerUnit ? ` = $${(log.amount * log.costPerUnit).toFixed(2)}` : "";

      div.innerHTML = `
        <span style="color:${color}">
          ${sign}${log.amount} ${log.unit} of ${log.product}
          ${log.costPerUnit ? ` @ $${log.costPerUnit}` : ""}${total}
          (${log.date}${log.comment ? ` | ${log.comment}` : ""})
        </span><br>
        <button onclick='editLog("${store}", "${month}", "${id}", this)'>Edit</button>
        <button onclick='createInvoice(${JSON.stringify(log)}, "${store}")'>Create Invoice</button>
      `;
      return div;
    }

    window.editLog = function(store, month, id, btn) {
      const logRef = ref(db, `logs/${store}/${month}/${id}`);
      onValue(logRef, snapshot => {
        const data = snapshot.val();
        const parent = btn.parentElement;
        parent.innerHTML = `
          <input value="${data.date}" id="edit-date">
          <input value="${data.product}" id="edit-product">
          <input type="number" value="${data.amount}" id="edit-amount">
          <select id="edit-unit">${units.map(u => `<option ${u === data.unit ? "selected" : ""}>${u}</option>`)}</select>
          <input type="number" value="${data.costPerUnit || ""}" id="edit-cost">
          <input value="${data.comment || ""}" id="edit-comment">
          <button onclick='saveEdit("${store}", "${month}", "${id}", this)'>Save</button>
        `;
      }, { onlyOnce: true });
    };

    window.saveEdit = function(store, month, id, btn) {
      const updated = {
        date: $("edit-date").value,
        product: $("edit-product").value,
        amount: parseFloat($("edit-amount").value),
        unit: $("edit-unit").value,
        costPerUnit: parseFloat($("edit-cost").value) || null,
        comment: $("edit-comment").value
      };
      update(ref(db, `logs/${store}/${month}/${id}`), updated).then(loadLogs);
    };

    window.changeMonth = function(offset) {
      const [year, month] = selectedMonth.split("-").map(Number);
      const newDate = new Date(year, month - 1 + offset);
      selectedMonth = `${newDate.getFullYear()}-${String(newDate.getMonth() + 1).padStart(2, "0")}`;
      loadLogs();
    };

    window.exportExcel = function() {
      const dbRef = ref(db, "logs");
      onValue(dbRef, snapshot => {
        const wb = XLSX.utils.book_new();
        snapshot.forEach(storeSnap => {
          const store = storeSnap.key;
          const logs = [];

          storeSnap.forEach(monthSnap => {
            monthSnap.forEach(entry => {
              const log = entry.val();
              const isOut = log.from === store;
              logs.push([
                log.date, log.from, log.to, log.product,
                isOut ? -log.amount : log.amount,
                log.unit, log.costPerUnit || "", log.costPerUnit ? (log.amount * log.costPerUnit).toFixed(2) : "", log.comment || ""
              ]);
            });
          });

          const ws = XLSX.utils.aoa_to_sheet([
            ["Date", "From", "To", "Product", "Amount", "Unit", "Cost Per Unit", "Total Cost", "Comment"],
            ...logs
          ]);

          XLSX.utils.book_append_sheet(wb, ws, store);
        });
        XLSX.writeFile(wb, `FoodTransfers_${selectedMonth}.xlsx`);
      }, { onlyOnce: true });
    };

    window.createInvoice = function(log, store) {
      const invoiceNumber = `#${++invoiceCounter}`;
      const isOut = log.from === store;
      const sign = isOut ? "-" : "+";
      const totalValue = log.costPerUnit ? (log.amount * log.costPerUnit).toFixed(2) : "N/A";

      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Aidan Food Transfer Invoice", 20, 20);
      doc.setFontSize(12);
      doc.text(`Invoice: ${invoiceNumber}`, 20, 30);
      doc.text(`Date: ${log.date}`, 20, 38);
      doc.text(`From: ${log.from}`, 20, 46);
      doc.text(`To: ${log.to}`, 20, 54);
      doc.text(`Product: ${log.product}`, 20, 70);
      doc.text(`Amount: ${sign}${log.amount} ${log.unit}`, 20, 78);
      doc.text(`Cost Per Unit: $${log.costPerUnit || "N/A"}`, 20, 86);
      doc.text(`Total Value: $${totalValue}`, 20, 94);

      const pdfData = doc.output("datauristring");
      const win = window.open();
      win.document.write(`
        <iframe width="100%" height="90%" src="${pdfData}"></iframe>
        <button onclick="window.close()">Cancel</button>
        <button onclick="window.opener.sendInvoice(${JSON.stringify({ log, invoiceNumber, pdfDataUri: pdfData })})">Send Invoice</button>
      `);
    };

    window.sendInvoice = function({ log, invoiceNumber, pdfDataUri }) {
      const emailParams = {
        invoice_number: invoiceNumber,
        date: log.date,
        from: log.from,
        to: log.to,
        pdf_attachment: pdfDataUri,
        to_email: emailMap[log.to],
        from_email: emailMap[log.from]
      };

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", emailParams)
        .then(() => alert(`Invoice ${invoiceNumber} sent to:\n${emailMap[log.from]}\n${emailMap[log.to]}`))
        .catch(() => alert("Failed to send invoice."));
    };

    document.addEventListener("DOMContentLoaded", () => {
      setupUI();
      $("date").valueAsDate = new Date();
      loadLogs();
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }

    .log-entry {
      border-bottom: 1px solid #ccc;
      padding: 6px 0;
    }

    #total-display {
      font-weight: bold;
      margin: 4px 0 12px;
    }

    @media (max-width: 600px) {
      h2, h3 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <h2>Food Transfer Tracker</h2>

  <label>Date: <input type="date" id="date"></label>
  <label>From: <select id="from"></select></label>
  <label>To: <select id="to"></select></label>
  <label>Product: <input id="product"></label>
  <label>Amount: <input type="number" id="amount"></label>
  <label>Unit: <select id="unit"></select></label>
  <label id="cost-label">Cost per unit: <input type="number" id="cost" placeholder="$"></label>
  <div id="total-display"></div>
  <label>Comment: <input id="comment" placeholder="Optional"></label>
  <button onclick="addTransfer()">Submit Transfer</button>

  <h3>Logs for <button onclick="changeMonth(-1)">&lt;</button> <span id="current-month"></span> <button onclick="changeMonth(1)">&gt;</button></h3>
  <div id="logs"></div>

  <button onclick="exportExcel()">Download Monthly Report</button>
</body>
</html>
