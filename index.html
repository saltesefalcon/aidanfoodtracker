<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Transfer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase, jsPDF, EmailJS -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdWAxKfSLI7jf7vJSwrIXogvL3LRW-GFU",
      authDomain: "aidan-food-tracker.firebaseapp.com",
      projectId: "aidan-food-tracker",
      storageBucket: "aidan-food-tracker.appspot.com",
      messagingSenderId: "397728832351",
      appId: "1:397728832351:web:33645f7f37ee1f277ff4ea",
      databaseURL: "https://aidan-food-tracker-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const locations = ["Prohibition", "Tulia Osteria", "Ce Soir", "Beacon"];
    const locationEmails = {
      "Prohibition": "accounts@prohibitionsocialhouse.com",
      "Beacon": "accounts@beaconsocialhouse.com",
      "Tulia Osteria": "accounts@tuliaosteria.com",
      "Ce Soir": "accounts@cesoirbrasserie.com"
    };

    const units = ["oz", "lb", "kg", "fl oz", "ml", "L"];
    let selectedMonth = new Date().toISOString().slice(0, 7);

    function $(id) { return document.getElementById(id); }

    function setupUI() {
      locations.forEach(loc => {
        ["from", "to"].forEach(id => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = loc;
          $(id).appendChild(opt);
        });
      });
      units.forEach(unit => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = unit;
        $("unit").appendChild(opt);
      });
    }

    function updateMonthDisplay() {
      $("current-month").textContent = selectedMonth;
    }

    function addTransfer() {
      const date = $("date").value;
      const from = $("from").value;
      const to = $("to").value;
      const product = $("product").value;
      const amount = parseFloat($("amount").value);
      const unit = $("unit").value;
      const costPerUnit = parseFloat($("cost").value) || null;
      const comment = $("comment").value || "";

      if (!date || !from || !to || !product || isNaN(amount) || !unit || from === to) {
        alert("Please complete all required fields and make sure 'from' and 'to' are different.");
        return;
      }

      const monthKey = date.slice(0, 7);
      const log = { date, from, to, product, amount, unit, costPerUnit, comment };

      const fromRef = db.ref(`logs/${from}/${monthKey}`).push();
      const toRef = db.ref(`logs/${to}/${monthKey}`).push();
      fromRef.set(log);
      toRef.set(log);

      sendInvoice(from, to, date, product, amount, unit, costPerUnit);
      loadLogs();
    }

    function sendInvoice(from, to, date, product, amount, unit, costPerUnit) {
      const invoiceNumber = Date.now();
      const totalValue = costPerUnit ? (amount * costPerUnit).toFixed(2) : "N/A";
      const subject = `Aidan Food Transfer ${date} ${invoiceNumber}`;

      emailjs.init("53xKou9OzR6BhrdWL");

      const templateParams = {
        from_location: from,
        to_location: to,
        transfer_date: date,
        product: product,
        amount: amount,
        unit: unit,
        cost_per_unit: costPerUnit || "",
        total_value: totalValue,
        invoice_number: invoiceNumber,
        subject_line: subject,
        email_to: `${locationEmails[from]},${locationEmails[to]}`
      };

      emailjs.send("service_gnviol9", "template_6d3c34k", templateParams)
        .then(() => console.log("Invoice sent successfully"))
        .catch(err => console.error("Error sending invoice:", err));
    }

    function loadLogs() {
      $("logs").innerHTML = "";
      locations.forEach(store => {
        const section = document.createElement("div");
        section.innerHTML = `<h3>${store}</h3>`;
        const storeRef = db.ref(`logs/${store}/${selectedMonth}`);
        storeRef.on("value", snapshot => {
          section.innerHTML = `<h3>${store}</h3>`;
          snapshot.forEach(child => {
            const log = child.val();
            const div = document.createElement("div");
            div.className = "log-entry";
            div.textContent = `${log.date} | ${log.product} | ${log.amount} ${log.unit} @ $${log.costPerUnit || ""}`;
            section.appendChild(div);
          });
        });
        $("logs").appendChild(section);
      });
    }

    function changeMonth(offset) {
      const [year, month] = selectedMonth.split("-").map(Number);
      const newDate = new Date(year, month - 1 + offset);
      selectedMonth = `${newDate.getFullYear()}-${String(newDate.getMonth() + 1).padStart(2, '0')}`;
      updateMonthDisplay();
      loadLogs();
    }

    window.onload = () => {
      setupUI();
      $("date").valueAsDate = new Date();
      updateMonthDisplay();
      loadLogs();
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 600px;
      background-color: #f8f8f8;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .log-entry {
      padding: 10px;
      margin-top: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Food Transfer Tracker</h1>
  <label>Date:</label>
  <input type="date" id="date">

  <label>From:</label>
  <select id="from"></select>

  <label>To:</label>
  <select id="to"></select>

  <label>Product:</label>
  <input id="product">

  <label>Amount:</label>
  <input type="number" id="amount">

  <label>Unit:</label>
  <select id="unit"></select>

  <label>Cost per unit:</label>
  <input type="number" id="cost" placeholder="$">

  <label>Comment:</label>
  <input id="comment" placeholder="Optional">

  <button onclick="addTransfer()">Submit Transfer</button>

  <h2>Logs for <button onclick="changeMonth(-1)">&lt;</button> <span id="current-month"></span> <button onclick="changeMonth(1)">&gt;</button></h2>
  <div id="logs"></div>
</body>
</html>
