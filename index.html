<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Transfer Tracker</n  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding:15px; max-width:700px; margin:auto; background:#f9f9f9 }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; }
    h1 { margin:0; font-size:1.8rem; }
    #login-btn { background:#28a745; color:#fff; border:none; padding:6px 12px; border-radius:4px; cursor:pointer; font-size:0.9rem; }
    #login-btn.logout { background:#dc3545; }
    .form-row { margin-bottom:10px }
    input, select, button { width:100%; padding:8px; margin:6px 0; box-sizing:border-box; font-size:1rem }
    label { font-weight:bold; display:block; margin-top:10px }
    .item-group { border:1px solid #007bff; border-radius:6px; padding:10px; margin-bottom:12px; background:#fff }
    .log-entry { background:#fff; border:1px solid #ccc; padding:10px; margin:8px 0; border-radius:6px }
    .log-entry.completed { opacity:0.6 }
    .completed-label { font-style:italic; color:green; margin-top:5px }
    .total-value { font-size:0.95rem; color:#333; margin-bottom:10px }
    .admin-only { display:none; }
    body.admin .admin-only { display:block; }
    button.main { background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; transition:background-color .3s }
    button.main:hover { background:#0056b3 }
    button.main:active { background:#003f7f; transform:scale(0.98) }
    #add-item-btn { margin-top:10px; }
    @media(min-width:600px){
      .form-row { display:flex; gap:10px }
      input, select { flex:1; width:auto }
      label { display:inline-block; width:auto; margin-top:0 }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Food Transfer Tracker</h1>
    <button id="login-btn">Login</button>
  </div>

  <!-- Master Inputs -->
  <div class="form-row">
    <label>Date: <input type="date" id="date"></label>
    <label>From: <select id="from"></select></label>
    <label>To:   <select id="to"></select></label>
  </div>
  <div class="form-row">
    <label>Product: <input id="product" placeholder="Product name"></label>
    <label>Amount:  <input type="number" id="amount" placeholder="0"></label>
    <label>Unit:    <select id="unit"></select></label>
  </div>
  <div class="form-row">
    <label>Cost per <span id="unit-label">unit</span>: <input type="number" id="cost" placeholder="$"></label>
    <div id="total-value"></div>
    <label>Comment: <input id="comment" placeholder="Optional comment"></label>
  </div>

  <!-- Additional Items -->
  <div id="extra-items"></div>
  <button class="main" id="add-item-btn">More Items</button>
  <button class="main" onclick="addTransfer()">Submit Transfer</button>

  <!-- Logs -->
  <h2>
    Logs for
    <button class="main" onclick="changeMonth(-1)">&lt;</button>
    <span id="current-month"></span>
    <button class="main" onclick="changeMonth(1)">&gt;</button>
  </h2>
  <div id="logs"></div>
  <button class="main admin-only" onclick="exportExcel()">Download Monthly Report</button>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    const ADMIN_PASSWORD = "SuperSecret123";
    function $(id){ return document.getElementById(id); }

    emailjs.init("53xKou9OzR6BhrdWL");

    const firebaseConfig = { /* same as Tracker8 */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const locations = ["Prohibition","Tulia Osteria","Ce Soir","Beacon"];
    const units     = ["oz","lb","kg","fl oz","ml","L"];
    let selectedMonth = new Date().toISOString().slice(0,7);
    const emailAddresses = { /* same mapping */ };

    function isAdmin(){ return localStorage.getItem("isAdmin")==="true"; }
    function setAdmin(v){ /* same as Tracker8 */ }
    $("login-btn").addEventListener("click", /* ... */ );

    async function setupUI(){
      locations.forEach(loc=>{
        ["from","to"].forEach(id=>{
          const o=document.createElement("option"); o.value=o.textContent=loc;
          $(id).appendChild(o);
        });
      });
      units.forEach(u=>{ const o=document.createElement("option"); o.value=o.textContent=u; $("unit").appendChild(o); });
      ["unit","amount","cost"].forEach(id=>$(id).addEventListener("input", updateTotalValue));
      $("date").valueAsDate=new Date();
      setAdmin(isAdmin());
      document.getElementById("add-item-btn").addEventListener("click", addItemGroup);
      await loadLogs();
    }

    function updateTotalValue(){ /* same as Tracker8 */ }

    function addItemGroup(){
      const container = $("extra-items");
      const grp = document.createElement("div"); grp.className="item-group";
      grp.innerHTML = `
        <div class="form-row">
          <label>Product: <input class="item-product" placeholder="Product name"></label>
          <label>Amount:  <input class="item-amount" type="number" placeholder="0"></label>
          <label>Unit:    <select class="item-unit"></select></label>
        </div>
        <div class="form-row">
          <label>Cost per <span class="unit-label">unit</span>: <input class="item-cost" type="number" placeholder="$"></label>
          <div class="total-value"></div>
          <label>Comment: <input class="item-comment" placeholder="Optional comment"></label>
        </div>`;
      units.forEach(u=>{ const o=document.createElement("option"); o.value=o.textContent=u; grp.querySelector(".item-unit").appendChild(o); });
      [".item-unit",".item-amount",".item-cost"].forEach(sel=>grp.querySelector(sel).addEventListener("input", updateTotalValue));
      container.appendChild(grp);
      updateTotalValue();
    }

    async function getNextInvoiceNumber(){ /* same as Tracker8 */ }
    function renderLogEntry(){ /* same */ }
    async function loadLogs(){ /* same */ }

    async function addTransfer(){
      const date=$("date").value, from=$("from").value, to=$("to").value;
      if(!date||!from||!to) return alert("Please fill Date, From, and To.");
      const mk=date.slice(0,7), upd={};
      // static first item
      const prod0=$("product").value, amt0=parseFloat($("amount").value),
            unit0=$("unit").value, cost0=parseFloat($("cost").value)||null,
            cm0=$("comment").value||"";
      if(prod0 && !isNaN(amt0) && unit0){
        const key=db.ref("logs").push().key;
        upd[`logs/${from}/${mk}/${key}`]={date,from,to,product:prod0,unit:unit0,costPerUnit:cost0,comment:cm0,completed:false,amount:-amt0};
        upd[`logs/${to}/${mk}/${key}`]  ={date,from,to,product:prod0,unit:unit0,costPerUnit:cost0,comment:cm0,completed:false,amount: amt0};
      }
      // extra items
      document.querySelectorAll(".item-group").forEach(grp=>{
        const p=grp.querySelector(".item-product").value,
              a=parseFloat(grp.querySelector(".item-amount").value),
              u=grp.querySelector(".item-unit").value,
              c=parseFloat(grp.querySelector(".item-cost").value)||null,
              cm=grp.querySelector(".item-comment").value||"";
        if(p && !isNaN(a) && u){
          const k=db.ref("logs").push().key;
          upd[`logs/${from}/${mk}/${k}`]={date,from,to,product:p,unit:u,costPerUnit:c,comment:cm,completed:false,amount:-a};
          upd[`logs/${to}/${mk}/${k}`]  ={date,from,to,product:p,unit:u,costPerUnit:c,comment:cm,completed:false,amount: a};
        }
      });
      try{ await db.ref().update(upd); } catch(e){ console.error(e); return alert("Failed to log transfer."); }
      // reset extras
      $("extra-items").innerHTML="";
      updateTotalValue();
      await loadLogs();
    }

    // remaining functions: editLog, saveEdit, openInvoice, sendInvoice, changeMonth, exportExcel (unchanged)

    window.setupUI     = setupUI;
    window.addTransfer = addTransfer;
    window.addItemGroup= addItemGroup;
    window.changeMonth = changeMonth;
    window.exportExcel = exportExcel;
    window.openInvoice = openInvoice;
    window.sendInvoice = sendInvoice;
    window.editLog     = editLog;
    window.saveEdit    = saveEdit;

    setupUI();
  </script>
</body>
</html>
