<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Transfer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jsPDF & EmailJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Firebase & SheetJS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, update, get, onValue, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdWAxKfSLI7jf7vJSwrIXogvL3LRW-GFU",
      authDomain: "aidan-food-tracker.firebaseapp.com",
      projectId: "aidan-food-tracker",
      storageBucket: "aidan-food-tracker.appspot.com",
      messagingSenderId: "397728832351",
      appId: "1:397728832351:web:33645f7f37ee1f277ff4ea",
      databaseURL: "https://aidan-food-tracker-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const locations = ["Prohibition", "Tulia Osteria", "Ce Soir", "Beacon"];
    const units = ["oz", "lb", "kg", "fl oz", "ml", "L"];
    let selectedMonth = new Date().toISOString().slice(0, 7);

    function $(id) { return document.getElementById(id); }

    function setupUI() {
      locations.forEach(loc => {
        ["from", "to"].forEach(id => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = loc;
          $(id).appendChild(opt);
        });
      });
      units.forEach(unit => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = unit;
        $("unit").appendChild(opt);
      });

      $("unit").addEventListener("change", updateUnitLabel);
      $("cost").addEventListener("input", updateTotalValue);
      $("amount").addEventListener("input", updateTotalValue);
      $("submit").addEventListener("click", submitTransfer);

      $("prevMonth").addEventListener("click", () => changeMonth(-1));
      $("nextMonth").addEventListener("click", () => changeMonth(1));
      loadLogs();
    }

    function updateUnitLabel() {
      $("unit-label").textContent = $("unit").value;
      updateTotalValue();
    }

    function updateTotalValue() {
      const amount = parseFloat($("amount").value);
      const cost = parseFloat($("cost").value);
      if (!isNaN(amount) && !isNaN(cost)) {
        const total = (amount * cost).toFixed(2);
        $("total-value").textContent = `Total Value: $${total}`;
      } else {
        $("total-value").textContent = "";
      }
    }

    async function getNextInvoiceNumber() {
      const counterRef = ref(db, "invoiceCounter");
      const snapshot = await get(counterRef);
      let current = snapshot.exists() ? snapshot.val() : 1000;
      const next = current + 1;
      await update(ref(db), { invoiceCounter: next });
      return next;
    }

    function changeMonth(delta) {
      const date = new Date(selectedMonth + "-01");
      date.setMonth(date.getMonth() + delta);
      selectedMonth = date.toISOString().slice(0, 7);
      $("monthLabel").textContent = selectedMonth;
      loadLogs();
    }

    function submitTransfer() {
      const log = {
        date: $("date").value,
        from: $("from").value,
        to: $("to").value,
        product: $("product").value,
        amount: parseFloat($("amount").value),
        unit: $("unit").value,
        costPerUnit: parseFloat($("cost").value),
        comment: $("comment").value || ""
      };
      if (!log.product || isNaN(log.amount)) return alert("Fill in product and amount.");
      push(ref(db, `logs/${log.from}`), log);
      loadLogs();
    }

    function loadLogs() {
      const container = $("logs");
      container.innerHTML = "";
      $("monthLabel").textContent = selectedMonth;

      locations.forEach(loc => {
        const refLoc = ref(db, `logs/${loc}`);
        onValue(refLoc, snap => {
          const logs = snap.val();
          const entries = Object.entries(logs || {}).filter(([_, log]) =>
            log.date.startsWith(selectedMonth)
          );
          if (entries.length === 0) return;

          const div = document.createElement("div");
          div.innerHTML = `<h3>${loc}</h3>`;

          entries.forEach(([id, log]) => {
            const color = log.from === loc ? 'red' : 'green';
            const sign = log.from === loc ? '-' : '+';
            const value = log.costPerUnit ? ` @ $${log.costPerUnit} each = $${(log.amount * log.costPerUnit).toFixed(2)}` : "";

            const line = document.createElement("div");
            line.style.border = `1px solid ${color}`;
            line.style.padding = "8px";
            line.style.marginBottom = "8px";
            line.innerHTML = `
              <div style="color:${color}">${sign}${log.amount} ${log.unit} of ${log.product}${value} (${log.date})</div>
              <button onclick='editLog("${loc}", "${id}")'>Edit</button>
              <button onclick='generateInvoice(${JSON.stringify(log)}, "${loc}", "${id}")'>Create Invoice</button>
            `;
            div.appendChild(line);
          });
          container.appendChild(div);
        });
      });
    }

    window.generateInvoice = async function(log, store, id) {
      const invoiceNumber = await getNextInvoiceNumber();
      const toEmailMap = {
        "Prohibition": "prohibition@example.com",
        "Tulia Osteria": "tulia@example.com",
        "Ce Soir": "cesoire@example.com",
        "Beacon": "beacon@example.com"
      };

      const toEmail = toEmailMap[log.to];
      if (!toEmail) return alert("No email configured for the 'to' store.");

      emailjs.send("service_gnviol9", "template_6d3c34k", {
        to_email: toEmail,
        from_store: log.from,
        to_store: log.to,
        date: log.date,
        product: log.product,
        amount: (log.from === log.to ? log.amount : `-${log.amount}`),
        unit: log.unit,
        cost_per_unit: log.costPerUnit ?? "N/A",
        total_value: log.costPerUnit ? (log.amount * log.costPerUnit).toFixed(2) : "N/A",
        invoice_number: invoiceNumber
      }, "53xKou9OzR6BhrdWL").then(() => {
        alert("Invoice sent via email!");
      }, err => {
        console.error("Email send error:", err);
        alert("Failed to send invoice via email.");
      });
    }

    window.onload = setupUI;
  </script>
</head>
<body>
  <h1>Food Transfer Tracker</h1>
  <label>Date: <input type="date" id="date" value="2025-07-29" /></label>
  <label>From: <select id="from"></select></label>
  <label>To: <select id="to"></select></label>
  <br>
  <label>Product: <input type="text" id="product" placeholder="Product name" /></label>
  <label>Amount: <input type="number" id="amount" /></label>
  <label>Unit: <select id="unit"></select></label>
  <label>Cost per <span id="unit-label">unit</span>: $<input type="number" id="cost" /></label>
  <label>Comment: <input type="text" id="comment" placeholder="Optional comment" /></label>
  <br>
  <div id="total-value"></div>
  <button id="submit">Submit Transfer</button>

  <h2>Logs for</h2>
  <button id="prevMonth">&lt;</button>
  <span id="monthLabel">2025-07</span>
  <button id="nextMonth">&gt;</button>

  <div id="logs"></div>
</body>
</html>
