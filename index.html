<!DOCTYPE html>
<html>
<head>
  <title>Food Transfer Tracker</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, update, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";
    import { jsPDF } from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";
    import emailjs from "https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js";

    emailjs.init("53xKou9OzR6BhrdWL");

    const firebaseConfig = {
      apiKey: "AIzaSyAdWAxKfSLI7jf7vJSwrIXogvL3LRW-GFU",
      authDomain: "aidan-food-tracker.firebaseapp.com",
      projectId: "aidan-food-tracker",
      storageBucket: "aidan-food-tracker.appspot.com",
      messagingSenderId: "397728832351",
      appId: "1:397728832351:web:33645f7f37ee1f277ff4ea",
      databaseURL: "https://aidan-food-tracker-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const locations = ["Prohibition", "Tulia Osteria", "Ce Soir", "Beacon"];
    const locationEmails = {
      "Prohibition": "accounts@prohibitionsocialhouse.com",
      "Beacon": "accounts@beaconsocialhouse.com",
      "Tulia Osteria": "accounts@tuliaosteria.com",
      "Ce Soir": "accounts@cesoirbrasserie.com"
    };
    const units = ["oz", "lb", "kg", "fl oz", "ml", "L"];

    let currentDate = new Date();
    let selectedMonth = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;

    function $(id) { return document.getElementById(id); }

    function setupUI() {
      const from = $("from");
      const to = $("to");
      const unit = $("unit");

      locations.forEach(loc => {
        from.add(new Option(loc, loc));
        to.add(new Option(loc, loc));
      });

      units.forEach(u => {
        unit.add(new Option(u, u));
      });
    }

    function updateMonthDisplay() {
      $("current-month").textContent = selectedMonth;
    }

    window.onload = () => {
      setupUI();
      $("date").valueAsDate = new Date();
      loadLogs();
      updateMonthDisplay();
    }

    function addTransfer() {
      const date = $("date").value;
      const from = $("from").value;
      const to = $("to").value;
      const product = $("product").value;
      const amount = parseFloat($("amount").value);
      const unit = $("unit").value;
      const costPerUnit = parseFloat($("cost").value) || null;
      const comment = $("comment").value || "";

      if (!date || !from || !to || !product || isNaN(amount) || !unit || from === to) {
        alert("Please complete all required fields and make sure 'from' and 'to' are different.");
        return;
      }

      const monthKey = date.slice(0, 7);
      const log = { date, from, to, product, amount, unit, costPerUnit, comment };

      const fromRef = ref(db, `logs/${from}/${monthKey}`);
      const toRef = ref(db, `logs/${to}/${monthKey}`);

      push(fromRef, log);
      push(toRef, log);

      loadLogs();
    }

    function createLogEntryHTML(store, month, id, log) {
      const div = document.createElement("div");
      div.className = "log-entry";

      const isOut = log.from === store;
      const sign = isOut ? "-" : "+";
      const color = isOut ? "red" : "green";
      const total = log.costPerUnit ? ` = $${(log.amount * log.costPerUnit).toFixed(2)}` : "";

      div.innerHTML = `
        <span style="color:${color}">
          ${sign}${log.amount} ${log.unit} of ${log.product}
          ${log.costPerUnit ? ` @ $${log.costPerUnit}` : ""}${total}
          (${log.date}${log.comment ? ` | ${log.comment}` : ""})
        </span><br>
        <button onclick='createInvoice(${JSON.stringify(log)}, "${store}")'>Create Invoice</button>
      `;
      return div;
    }

    function loadLogs() {
      $("logs").innerHTML = "";
      locations.forEach(store => {
        const section = document.createElement("div");
        section.innerHTML = `<h2>${store} - ${selectedMonth}</h2>`;
        const storeRef = ref(db, `logs/${store}/${selectedMonth}`);
        onValue(storeRef, snapshot => {
          section.innerHTML = `<h2>${store} - ${selectedMonth}</h2>`;
          snapshot.forEach(child => {
            const div = createLogEntryHTML(store, selectedMonth, child.key, child.val());
            section.appendChild(div);
          });
        });
        $("logs").appendChild(section);
      });
    }

    function changeMonth(offset) {
      const [year, month] = selectedMonth.split("-").map(Number);
      const newDate = new Date(year, month - 1 + offset);
      selectedMonth = `${newDate.getFullYear()}-${String(newDate.getMonth() + 1).padStart(2, '0')}`;
      updateMonthDisplay();
      loadLogs();
    }

    function exportExcel() {
      const dbRef = ref(db, "logs");
      onValue(dbRef, snapshot => {
        const wb = XLSX.utils.book_new();

        snapshot.forEach(storeSnap => {
          const storeName = storeSnap.key;
          let allLogs = [];

          storeSnap.forEach(monthSnap => {
            const month = monthSnap.key;
            monthSnap.forEach(logSnap => {
              const log = logSnap.val();
              const isOut = log.from === storeName;
              const signedAmount = isOut ? -log.amount : log.amount;
              const totalCost = log.costPerUnit ? signedAmount * log.costPerUnit : "";
              allLogs.push([
                log.date, log.from, log.to, log.product,
                signedAmount, log.unit,
                log.costPerUnit || "", totalCost || "", log.comment || ""
              ]);
            });
          });

          const ws = XLSX.utils.aoa_to_sheet([
            ["Date", "From", "To", "Product", "Amount", "Unit", "Cost Per Unit", "Total Cost", "Comment"],
            ...allLogs
          ]);

          XLSX.utils.book_append_sheet(wb, ws, storeName.slice(0, 31));
        });

        XLSX.writeFile(wb, `FoodTransfers_${selectedMonth}.xlsx`);
      }, { onlyOnce: true });
    }

    window.createInvoice = function(log, store) {
      const invoiceNumber = `${Date.now()}`;
      const isOut = log.from === store;
      const sign = isOut ? "-" : "+";
      const totalValue = log.costPerUnit ? (log.amount * log.costPerUnit).toFixed(2) : "N/A";

      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Aidan Food Transfer Invoice", 20, 20);
      doc.setFontSize(12);
      doc.text(`Invoice: ${invoiceNumber}`, 20, 30);
      doc.text(`Date: ${log.date}`, 20, 38);
      doc.text(`From: ${log.from}`, 20, 46);
      doc.text(`To: ${log.to}`, 20, 54);
      doc.text(`Product: ${log.product}`, 20, 70);
      doc.text(`Amount: ${sign}${log.amount} ${log.unit}`, 20, 78);
      doc.text(`Cost Per Unit: $${log.costPerUnit || "N/A"}`, 20, 86);
      doc.text(`Total Value: $${totalValue}`, 20, 94);

      const pdfData = doc.output("datauristring");
      const win = window.open();
      win.document.write(`
        <iframe width="100%" height="90%" src="${pdfData}"></iframe>
        <button onclick="window.close()">Cancel</button>
        <button onclick="window.opener.sendInvoiceEmail('${invoiceNumber}', ${JSON.stringify(log)}, '${totalValue}'); window.close();">Send Invoice</button>
      `);
    }

    window.sendInvoiceEmail = function(invoiceNumber, log, totalValue) {
      const templateParams = {
        from_name: log.from,
        to_name: log.to,
        invoice_number: invoiceNumber,
        transfer_date: log.date,
        product: log.product,
        amount: log.amount,
        unit: log.unit,
        cost_per_unit: log.costPerUnit,
        total_value: totalValue,
        email_from: locationEmails[log.from],
        email_to: locationEmails[log.to]
      };

      emailjs.send("service_gnviol9", "template_6d3c34k", templateParams)
        .then(() => alert("Invoice sent successfully."))
        .catch(err => alert("Error sending email: " + err));
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 600px;
      background-color: #f8f8f8;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .log-entry {
      padding: 10px;
      margin-top: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Food Transfer Tracker</h1>

  <label>Date:</label>
  <input type="date" id="date">

  <label>From:</label>
  <select id="from"></select>

  <label>To:</label>
  <select id="to"></select>

  <label>Product:</label>
  <input id="product">

  <label>Amount:</label>
  <input type="number" id="amount">

  <label>Unit:</label>
  <select id="unit"></select>

  <label>Cost per unit:</label>
  <input type="number" id="cost" placeholder="$">

  <label>Comment:</label>
  <input id="comment" placeholder="Optional">

  <button onclick="addTransfer()">Submit Transfer</button>

  <h2>Logs for <button onclick="changeMonth(-1)">&lt;</button> <span id="current-month"></span> <button onclick="changeMonth(1)">&gt;</button></h2>
  <div id="logs"></div>

  <button onclick="exportExcel()">Download Monthly Report</button>
</body>
</html>
