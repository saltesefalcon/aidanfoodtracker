<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Transfer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding:15px; max-width:700px; margin:auto; background:#f9f9f9 }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; }
    h1 { margin:0; font-size:1.8rem; }
    #login-btn { background:#28a745; color:#fff; border:none; padding:6px 12px; border-radius:4px; cursor:pointer; font-size:0.9rem; }
    #login-btn.logout { background:#dc3545; }
    .form-row { margin-bottom:10px }
    input, select, button { width:100%; padding:8px; margin:6px 0; box-sizing:border-box; font-size:1rem }
    label { font-weight:bold; display:block; margin-top:10px }
    .item-group {
      border:1px solid #007bff;
      border-radius:6px;
      padding:10px;
      margin-bottom:12px;
      background:#fff;
    }
    .item-group + .item-group {
      margin-top:8px;
    }
    .log-entry { background:#fff; border:1px solid #ccc; padding:10px; margin:8px 0; border-radius:6px }
    .log-entry.completed { opacity:0.6 }
    .completed-label { font-style:italic; color:green; margin-top:5px }
    .total-value { font-size:0.95rem; color:#333; margin-bottom:10px }
    .admin-only { display:none; }
    body.admin .admin-only { display:block; }
    button.main { background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; transition:background-color .3s }
    button.main:hover { background:#0056b3 }
    button.main:active { background:#003f7f; transform:scale(0.98) }
    #add-item-btn { margin-top:10px; }
    @media(min-width:600px){
      .form-row { display:flex; gap:10px }
      input, select { flex:1; width:auto }
      label { display:inline-block; width:auto; margin-top:0 }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Food Transfer Tracker</h1>
    <button id="login-btn">Login</button>
  </div>

  <!-- Master Inputs -->
  <div class="form-row">
    <label>Date: <input type="date" id="date"></label>
    <label>From: <select id="from"></select></label>
    <label>To:   <select id="to"></select></label>
  </div>

  <!-- Itemized Inputs -->
  <div id="items-container"></div>
  <button class="main" id="add-item-btn">More Items</button>
  <button class="main" onclick="addTransfer()">Submit Transfer</button>

  <!-- Logs -->
  <h2>
    Logs for
    <button class="main" onclick="changeMonth(-1)">&lt;</button>
    <span id="current-month"></span>
    <button class="main" onclick="changeMonth(1)">&gt;</button>
  </h2>
  <div id="logs"></div>
  <button class="main admin-only" onclick="exportExcel()">Download Monthly Report</button>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    const ADMIN_PASSWORD = "SuperSecret123";
    function $(id){ return document.getElementById(id); }

    // Initialize EmailJS
    emailjs.init("53xKou9OzR6BhrdWL");

    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyAMnZy_gRIu43w6RyvcgRFHcV6xQjBAriM",
      authDomain: "food-tracker-fd312.firebaseapp.com",
      databaseURL: "https://food-tracker-fd312-default-rtdb.firebaseio.com",
      projectId: "food-tracker-fd312",
      storageBucket: "food-tracker-fd312.firebasestorage.app",
      messagingSenderId: "1012475913662",
      appId: "1:1012475913662:web:81837595030d4b8a8105ef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Static data
    const locations = ["Prohibition","Tulia Osteria","Ce Soir","Beacon"];
    const units     = ["oz","lb","kg","fl oz","ml","L"];
    let selectedMonth = new Date().toISOString().slice(0,7);
    const emailAddresses = {
      "Prohibition":   "accounts@prohibitionsocialhouse.com",
      "Beacon":        "accounts@beaconsocialhouse.com",
      "Tulia Osteria": "accounts@tuliaosteria.com",
      "Ce Soir":       "accounts@cesoirbrasserie.com"
    };

    // Admin toggle
    function isAdmin(){ return localStorage.getItem("isAdmin")==="true"; }
    function setAdmin(v){
      localStorage.setItem("isAdmin", v?"true":"false");
      document.body.classList.toggle("admin", v);
      const btn = $("login-btn");
      btn.textContent = v ? "Logout" : "Login";
      btn.classList.toggle("logout", v);
      loadLogs();
    }
    $("login-btn").addEventListener("click", ()=>{
      if(isAdmin()) return setAdmin(false);
      const pw = prompt("Enter admin password:");
      if(pw===ADMIN_PASSWORD) setAdmin(true);
      else alert("Incorrect password.");
    });

    // Populate and initialize UI
    async function setupUI(){
      // locations
      locations.forEach(loc=>{
        ["from","to"].forEach(id=>{
          const opt = document.createElement("option");
          opt.value = opt.textContent = loc;
          $(id).appendChild(opt);
        });
      });
      // date
      $("date").valueAsDate = new Date();
      setAdmin(isAdmin());

      // first item group + More Items handler
      addItemGroup();
      $("add-item-btn").addEventListener("click", addItemGroup);

      await loadLogs();
    }

    // Add one product/amount/unit/cost/comment group
    function addItemGroup(){
      const container = $("items-container");
      const group = document.createElement("div");
      group.className = "item-group";
      group.innerHTML = `
        <div class="form-row">
          <label>Product: <input class="item-product" placeholder="Product name"></label>
          <label>Amount:  <input class="item-amount" type="number" placeholder="0"></label>
          <label>Unit:    <select class="item-unit"></select></label>
        </div>
        <div class="form-row">
          <label>Cost per <span class="unit-label">unit</span>: <input class="item-cost" type="number" placeholder="$"></label>
          <div class="total-value"></div>
          <label>Comment: <input class="item-comment" placeholder="Optional comment"></label>
        </div>
      `;
      // populate units dropdown
      const unitSelect = group.querySelector(".item-unit");
      units.forEach(u=>{
        const o = document.createElement("option");
        o.value = o.textContent = u;
        unitSelect.appendChild(o);
      });
      // recalc total on change
      ["item-unit","item-amount","item-cost"].forEach(cls=>{
        group.querySelector(`.${cls}`)
             .addEventListener("input", updateTotalValues);
      });
      container.appendChild(group);
      updateTotalValues();
    }

    // Update all item-group totals
    function updateTotalValues(){
      document.querySelectorAll(".item-group").forEach(g=>{
        const a = parseFloat(g.querySelector(".item-amount").value),
              c = parseFloat(g.querySelector(".item-cost").value),
              unit = g.querySelector(".item-unit").value,
              tv = g.querySelector(".total-value"),
              ul = g.querySelector(".unit-label");
        ul.textContent = unit;
        tv.textContent = (!isNaN(a)&&!isNaN(c))
          ? `Total Value: $${(a*c).toFixed(2)}` : "";
      });
    }

    // Invoice counter
    async function getNextInvoiceNumber(){
      const snap = await db.ref("invoiceCounter").once("value");
      const cur  = snap.exists() ? snap.val() : 1000;
      const nxt  = cur + 1;
      await db.ref().update({ invoiceCounter: nxt });
      return nxt;
    }

    // Render a single log entry
    function renderLogEntry(store,month,key,log){
      const div = document.createElement("div");
      div.className = log.completed ? "log-entry completed" : "log-entry";
      div.dataset.store = store;
      div.dataset.month = month;
      div.dataset.key   = key;
      const costTxt  = log.costPerUnit
        ? ` @ $${log.costPerUnit.toFixed(2)} each` : "";
      const totalTxt = log.costPerUnit
        ? ` = $${(log.amount * log.costPerUnit).toFixed(2)}` : "";
      const color    = log.amount < 0 ? "red" : "green";
      const display  = log.amount < 0 ? log.amount : "+" + log.amount;
      let html = `
        <span style="color:${color};font-size:0.95rem">
          ${display} ${log.unit} of ${log.product}${costTxt}${totalTxt}
          (${log.date}${log.comment ? ` | ${log.comment}` : ""})
        </span><br>
      `;
      if(isAdmin() && !log.completed){
        html += `
          <div class="admin-only">
            <button onclick="editLog('${store}','${month}','${key}',this)">Edit</button>
            <button onclick="openInvoice('${store}','${month}','${key}')">Create Invoice</button>
          </div>
        `;
      }
      if(log.completed){
        html += `<div class="completed-label">Completed</div>`;
      }
      div.innerHTML = html;
      return div;
    }

    // Load logs for current month
    async function loadLogs(){
      $("logs").innerHTML = "";
      $("current-month").textContent = selectedMonth;
      for(const store of locations){
        const section = document.createElement("div");
        section.innerHTML = `<h3>${store}</h3>`;
        const snap = await db.ref(`logs/${store}/${selectedMonth}`).once("value");
        const data = snap.val();
        if(data){
          Object.entries(data).forEach(([key,log])=>
            section.appendChild(renderLogEntry(store,selectedMonth,key,log))
          );
        }
        $("logs").appendChild(section);
      }
    }

    // Submit transfer with potentially multiple items
    async function addTransfer(){
      const date = $("date").value,
            from = $("from").value,
            to   = $("to").value;
      if(!date || !from || !to){
        return alert("Please fill Date, From, and To.");
      }
      const monthKey = date.slice(0,7),
            updates  = {};

      document.querySelectorAll(".item-group").forEach(group=>{
        const product = group.querySelector(".item-product").value,
              amount  = parseFloat(group.querySelector(".item-amount").value),
              unit    = group.querySelector(".item-unit").value,
              cost    = parseFloat(group.querySelector(".item-cost").value) || null,
              comment = group.querySelector(".item-comment").value || "";
        if(!product || isNaN(amount) || !unit) return;
        const key    = db.ref("logs").push().key;
        const outLog = { date, from, to, product, unit, costPerUnit:cost,
                         comment, completed:false, amount:-amount };
        const inLog  = { date, from, to, product, unit, costPerUnit:cost,
                         comment, completed:false, amount: amount };
        updates[`logs/${from}/${monthKey}/${key}`] = outLog;
        updates[`logs/${to}/${monthKey}/${key}`]   = inLog;
      });

      try {
        await db.ref().update(updates);
      } catch(e){
        console.error(e);
        return alert("Failed to log transfer.");
      }

      // reset inputs
      $("items-container").innerHTML = "";
      addItemGroup();
      updateTotalValues();
      await loadLogs();
    }

    // ... editLog, saveEdit, openInvoice, sendInvoice, changeMonth, exportExcel unchanged ...

    window.setupUI     = setupUI;
    window.addTransfer = addTransfer;
    window.addItemGroup= addItemGroup;
    window.changeMonth = changeMonth;
    window.exportExcel = exportExcel;
    window.openInvoice = openInvoice;
    window.sendInvoice = sendInvoice;
    window.editLog     = editLog;
    window.saveEdit    = saveEdit;

    setupUI();
  </script>
</body>
</html>
