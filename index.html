<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Transfer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Firebase & SheetJS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, update, get, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";

    const firebaseConfig = {
      apiKey: "AIzaSyAdWAxKfSLI7jf7vJSwrIXogvL3LRW-GFU",
      authDomain: "aidan-food-tracker.firebaseapp.com",
      databaseURL: "https://aidan-food-tracker-default-rtdb.firebaseio.com",
      projectId: "aidan-food-tracker",
      storageBucket: "aidan-food-tracker.firebasestorage.app",
      messagingSenderId: "397728832351",
      appId: "1:397728832351:web:33645f7f37ee1f277ff4ea"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    console.log("Firebase initialized:", app.name);  // Ensure Firebase is initialized

    const locations = ["Prohibition", "Tulia Osteria", "Ce Soir", "Beacon"];
    const units = ["oz", "lb", "kg", "fl oz", "ml", "L"];
    let selectedMonth = new Date().toISOString().slice(0, 7);

    function $(id) { return document.getElementById(id); }

    function setupUI() {
      locations.forEach(loc => {
        ["from", "to"].forEach(id => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = loc;
          $(id).appendChild(opt);
        });
      });

      units.forEach(unit => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = unit;
        $("unit").appendChild(opt);
      });

      $("unit").addEventListener("change", updateUnitLabel);
      $("cost").addEventListener("input", updateTotalValue);
      $("amount").addEventListener("input", updateTotalValue);

      loadLogs(); // Load logs after UI setup

      // Add event listener for Submit Transfer button
      $("submit-transfer").addEventListener("click", addTransfer);
    }

    function updateUnitLabel() {
      $("unit-label").textContent = $("unit").value;
      updateTotalValue();
    }

    function updateTotalValue() {
      const amount = parseFloat($("amount").value);
      const cost = parseFloat($("cost").value);
      if (!isNaN(amount) && !isNaN(cost)) {
        const total = (amount * cost).toFixed(2);
        $("total-value").textContent = `Total Value: $${total}`;
      } else {
        $("total-value").textContent = "";
      }
    }

    async function getNextInvoiceNumber() {
      const counterRef = ref(db, "invoiceCounter");
      const snapshot = await get(counterRef);
      let current = snapshot.exists() ? snapshot.val() : 1000;
      const next = current + 1;
      await update(ref(db), { invoiceCounter: next });
      return next;
    }

    // Add transfer function
    function addTransfer() {
      const date = $("date").value;
      const from = $("from").value;
      const to = $("to").value;
      const product = $("product").value;
      const amount = parseFloat($("amount").value);
      const unit = $("unit").value;
      const costPerUnit = parseFloat($("cost").value) || null;
      const comment = $("comment").value || "";

      // Debugging logs to inspect form values
      console.log({ date, from, to, product, amount, unit, costPerUnit, comment });

      // Validation check
      if (!date || !from || !to || !product || isNaN(amount) || !unit || from === to) {
        alert("Please complete all required fields and make sure 'from' and 'to' are different.");
        return;
      }

      const monthKey = date.slice(0, 7);
      const log = { date, from, to, product, amount, unit, costPerUnit, comment };

      // Log the data being pushed to Firebase
      console.log("Data being pushed to Firebase:", log); // <-- Add this line here

      // Log path and pushing to Firebase
      console.log(`Pushing data to: logs/${from}/${monthKey}`);
      const fromRef = ref(db, `logs/${from}/${monthKey}`);
      const toRef = ref(db, `logs/${to}/${monthKey}`);

      // Use set() instead of push() for direct writing to a path (for debugging)
      set(fromRef, log)
        .then(() => {
          console.log("Transfer successfully added to 'from' store.");
        })
        .catch((error) => {
          console.error("Error adding transfer to 'from' store:", error);
        });

      set(toRef, log)
        .then(() => {
          console.log("Transfer successfully added to 'to' store.");
        })
        .catch((error) => {
          console.error("Error adding transfer to 'to' store:", error);
        });

      // Reset the form fields
      ["product", "amount", "cost", "comment"].forEach(id => $(id).value = "");
      $("unit").selectedIndex = 0;
      updateUnitLabel();
      $("total-value").textContent = "";

      loadLogs(); // Reload logs after adding transfer
    }

    // Test Reading Data from Firebase (Optional - for debugging)
    const testRef = ref(db, "logs/Prohibition/2025-08");
    get(testRef).then((snapshot) => {
      if (snapshot.exists()) {
        console.log("Test data read:", snapshot.val());
      } else {
        console.log("No data available for this path.");
      }
    }).catch((error) => {
      console.error("Error reading test data:", error);
    });

    // Loading logs
    function loadLogs() {
      $("logs").innerHTML = "";
      $("current-month").textContent = selectedMonth;

      locations.forEach(store => {
        const section = document.createElement("div");
        section.innerHTML = `<h3>${store}</h3>`;
        const storeRef = ref(db, `logs/${store}/${selectedMonth}`);
        get(storeRef).then(snapshot => {
          snapshot.forEach(child => {
            const div = createLogEntryHTML(store, selectedMonth, child.key, child.val());
            section.appendChild(div);
          });
        });
        $("logs").appendChild(section);
      });
    }

    // Create log entry HTML
    function createLogEntryHTML(store, month, id, log) {
      const div = document.createElement("div");
      div.className = "log-entry";

      const cost = log.costPerUnit ? ` @ $${log.costPerUnit.toFixed(2)} each` : "";
      const totalCost = log.costPerUnit ? ` = $${(log.amount * log.costPerUnit).toFixed(2)}` : "";

      const isOut = log.from === store;
      const sign = isOut ? "-" : "+";
      const color = isOut ? "red" : "green";

      div.innerHTML = `
        <span style="color:${color}; font-size:0.95rem;">
          ${sign}${log.amount} ${log.unit} of ${log.product}${cost}${totalCost}
          (${log.date}${log.comment ? ` | ${log.comment}` : ""})
        </span><br>
        <button onclick="editLog('${store}', '${month}', '${id}', this)">Edit</button>
        <button onclick="createInvoice('${store}', '${month}', '${id}')">Create Invoice</button>
      `;

      return div;
    }

    window.onload = () => {
      setupUI();
      $("date").valueAsDate = new Date();
      updateUnitLabel();
      loadLogs();
    };
  </script>
</head>
<body>
  <h1>Food Transfer Tracker</h1>

  <div class="form-row">
    <label>Date: <input type="date" id="date"></label>
    <label>From: <select id="from"></select></label>
    <label>To: <select id="to"></select></label>
  </div>

  <div class="form-row">
    <label>Product: <input id="product" placeholder="Product name"></label>
    <label>Amount: <input type="number" id="amount" placeholder="0"></label>
    <label>Unit: <select id="unit"></select></label>
  </div>

  <div class="form-row">
    <label>Cost per <span id="unit-label">unit</span>: <input type="number" id="cost" placeholder="$"></label>
    <div id="total-value"></div>
    <label>Comment: <input id="comment" placeholder="Optional comment"></label>
  </div>

  <!-- Button to Submit Transfer -->
  <button id="submit-transfer">Submit Transfer</button>

  <h2>
    Logs for 
    <button onclick="changeMonth(-1)">&lt;</button>
    <span id="current-month"></span>
    <button onclick="changeMonth(1)">&gt;</button>
  </h2>

  <div id="logs"></div>

  <button onclick="exportExcel()">Download Monthly Report</button>
</body>
</html>
