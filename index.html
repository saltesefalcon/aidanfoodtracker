<!DOCTYPE html>
<html>
<head>
  <title>Food Transfer Tracker</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, update, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";
    import { jsPDF } from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";
    import emailjs from "https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js";

    emailjs.init("53xKou9OzR6BhrdWL");

    const firebaseConfig = {
      apiKey: "AIzaSyAdWAxKfSLI7jf7vJSwrIXogvL3LRW-GFU",
      authDomain: "aidan-food-tracker.firebaseapp.com",
      projectId: "aidan-food-tracker",
      storageBucket: "aidan-food-tracker.appspot.com",
      messagingSenderId: "397728832351",
      appId: "1:397728832351:web:33645f7f37ee1f277ff4ea",
      databaseURL: "https://aidan-food-tracker-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const locations = ["Prohibition", "Tulia Osteria", "Ce Soir", "Beacon"];
    const locationEmails = {
      "Prohibition": "accounts@prohibitionsocialhouse.com",
      "Beacon": "accounts@beaconsocialhouse.com",
      "Tulia Osteria": "accounts@tuliaosteria.com",
      "Ce Soir": "accounts@cesoirbrasserie.com"
    };
    const units = ["oz", "lb", "kg", "fl oz", "ml", "L"];

    let currentDate = new Date();
    let selectedMonth = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;

    function $(id) { return document.getElementById(id); }

    function setupUI() {
      const from = $("from");
      const to = $("to");
      const unit = $("unit");

      locations.forEach(loc => {
        from.add(new Option(loc, loc));
        to.add(new Option(loc, loc));
      });

      units.forEach(u => {
        unit.add(new Option(u, u));
      });
    }

    function updateMonthDisplay() {
      $("current-month").textContent = selectedMonth;
    }

    document.addEventListener("DOMContentLoaded", () => {
      setupUI();
      $("date").valueAsDate = new Date();
      loadLogs();
      updateMonthDisplay();
    })
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;

      background-color: #f8f8f8;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 30px;

  </style>
</head>
<body>
  <h1>Food Transfer Tracker</h1>

  <label>Date:</label>
  <input type="date" id="date">

  <label>From:</label>
  <select id="from"></select>

  <label>To:</label>
  <select id="to"></select>

  <label>Product:</label>
  <input id="product">

  <label>Amount:</label>
  <input type="number" id="amount">

  <label>Unit:</label>
  <select id="unit"></select>

  <label>Cost per unit:</label>
  <input type="number" id="cost" placeholder="$">

  <label>Comment:</label>
  <input id="comment" placeholder="Optional">

  <button onclick="addTransfer()">Submit Transfer</button>

  <h2>Logs for <button onclick="changeMonth(-1)">&lt;</button> <span id="current-month"></span> <button onclick="changeMonth(1)">&gt;</button></h2>
  <div id="logs"></div>

  <button onclick="exportExcel()">Download Monthly Report</button>
</body>
</html>
